<h1>Socket.io 1.0 + Sails sandbox</h1>

<!-- Use CDN-hosted socket.io client -->
<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>


<!-- Connect -->
<script>
  var socket = io();
  var data = {
    stuff: {
      STUFF: [{
        and: 'more stuff'
      }]
    }
  };

  socket.on('connect', function (){
    console.log('Socket connected.');
    socket.emit('example', data, function (){
      console.log('Got ack w/ args: ',arguments);
    });
  });

</script>
