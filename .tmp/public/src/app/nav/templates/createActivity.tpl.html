<style type="text/css">.angular-google-map-container{height: 200px;}</style>
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="activity" md-is-locked-open="false" style="position:fixed;background-color:white;min-width:90%;max-width:100%">
    <div ng-if="currentUser" class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?code')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">Create Activity</h1>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding:16px">
            <div class="spacing-15"></div>
            <p style="color:gray;font-style:italic">Activity is. <a ng-click="informationToggle('CREATETASK')"><i class="fa fa-question-circle"></i></a></p>
            <div class="spacing-10"></div>
            <form role="form" ng-submit="createActivity()">
                <h5>Protocol</h5>
                <input type="text" placeholder="Protocol" ng-model="newActivity.protocol" class="form-control">
                <!--TODO: COMPOSE ACTIVITY PROCOL PARAMETERIZATION VIA GRAPH CONSTRUCTION-->
                <input type="text" placeholder="Parameters" ng-model="newActivity.parameters" class="form-control">
                <input type="text" placeholder="Schedule" ng-model="newActivity.schedule" class="form-control">
                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newActivity.protocol">create</button>
            </form>
        </div>
    </div>
</md-sidenav>
