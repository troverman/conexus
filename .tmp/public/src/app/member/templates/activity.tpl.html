<div class="row">

    <div ng-if="false" class="col-sm-3 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card" ng-if="sortedTagArray.length > 0" ng-click="filterToggle('DISCOVER', filterSet)">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px;">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Context</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedTagArray" ng-click="$event.stopPropagation();filterContent(tag.element)">
                    <a><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-if="sortedAssociationArray.length > 0" ng-click="filterToggle('DISCOVER', filterSet)">
            <div style="background:url('https://source.unsplash.com/1600x900/?location,forest,city,map');height:100px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px;">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Associations</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="association in sortedAssociationArray" ng-click="$event.stopPropagation()">
                    <a href="#" ng-click="filterContent(association.element)"><b>{{association.element}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-if="sortedLocationsArray.length > 0" ng-click="filterToggle('DISCOVER', filterSet)">
            <div style="background:url('https://source.unsplash.com/1600x900/?location,forest,city,map');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px;">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Locations</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="location in sortedLocationsArray" ng-click="$event.stopPropagation()">
                    <a href="#" ng-click="filterContent(location.element)"><b>{{location}}</b></a>
                </div>
            </div>
        </div>
    </div>

    <!--START ACTIVITY FEED WITH REGISTER.. ACTION!-->
    <!--ACTIONS (AND ACTIVITY)-->
    <div class="col-sm-12" style="padding-left:0px;padding-right:0px;" ng-if="activity.length>0">

        <div ng-repeat="item in activity  track by $index">
            <div ng-if="item.model=='ACTION'" ng-include="'templates/cards/actionCard.tpl.html'"></div>
            <div ng-if="item.model=='CONTENT'" ng-include="'templates/cards/contentCard.tpl.html'"></div>
            <div ng-if="item.model=='ITEM'" ng-include="'templates/cards/itemCard.tpl.html'"></div>
            <div ng-if="item.model=='ORDER'" ng-include="'templates/cards/orderCard.tpl.html'"></div>
            <div ng-if="item.model=='TIME'" ng-include="'templates/cards/timeCard.tpl.html'"></div>
            <div ng-if="item.model=='TRANSACTION'" ng-include="'templates/cards/transactionCard.tpl.html'"></div>
