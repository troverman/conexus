<!DOCTYPE html>
<html ng-app="AngularSailsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>Angular Sails Example</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

      ul {
        list-style: none;
      }

      textarea {
        width: 300px;
        height: 150px;
        resize: none;
      }
    </style>
  </head>

  <body>
    <h1>Sails Reference Service Example</h1>

    <h2>Comments Collection:</h2>
    <div ng-controller="CommentsCtrl" class="comments">
      <ul ng-cloak>
        <li ng-repeat="comment in comments | collectionToArray">
          comment: {{comment.body}} cid: {{comment.cid}}
          <a href="" ng-click="deleteComment(comment)">x</a>
          <a href="" ng-click="editing = !editing">edit</a>
          <input ng-show="editing" ng-model="comment.body"/>
          <button ng-show="editing"ng-click="updateComment(comment); editing = !editing">update</button>
        </li>
      </ul>
      <textarea ng-keyup="addComment($event)" ng-model="newComment" placeholder="Enter your comment..."
      autofocus></textarea>
      <p>Press enter to submit comment</p>
    </div>



    <h2>Individual User</h2>
    <div ng-controller="UserCtrl" ng-cloak>
      <h3>Name:</h3>
      <span>{{ user.name }}</span>
      <input ng-model="user.name">
      <h3>Age:</h3>
      <span>{{ user.age }}</span>
      <input ng-model="user.age">
      <button ng-click="updateUser()">update user</button>
    </div>


    <!-- dependencies -->
    <script src="js/deps/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="js/deps/angularSails.js"></script>

    <!-- app src -->
    <script src="js/app.js"></script>
  </body>


</html>
