<style>
.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
	vertical-align:middle;
	padding:3px;
	min-width:100px;
}

</style>

<div class="page-heading">
	<div class="container"> 
		<div class="spacing-25"></div>
		<div class="row">
			<div class="col-xs-6"><h1>Tasks</h1></div>
			<div class="col-xs-6">
			    <div class="dropdown sort-dropdown noselect" style="float:right">
                    <a href="#" style="color:gray" class="dropdown-toggle noselect" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
			            <h3 style="text-align:right" class="noselect">{{sortText[selectedSort]}} <i class="fa fa-angle-down"></i></h3>
			        </a>
			        <ul class="dropdown-menu">
			            <li><a href="#" class="sort-a" ng-click="selectSort('trendingScore DESC')"><h5>Trending</h5></a></li>
			            <hr class="sort-hr">
			            <li><a href="#" class="sort-a" ng-click="selectSort('workCount DESC')"><h5>Total Work</h5></a></li>
			            <hr class="sort-hr">
			            <li><a href="#" class="sort-a" ng-click="selectSort('createdAt DESC')"><h5>Date Created</h5></a></li>
			        </ul>
			    </div>
			</div>
		</div>
		<div class="spacing-25"></div>
	</div>
</div>

<div class="container">
	<div class="spacing-25"></div>
	<table class="table table-striped table-hover">
		<thead>
		    <tr>
				<!--<th></th>-->
		  		<th>Title</th>
				<th>Content</th>
				<th>Tags</th>
				<th>Token Liquidity</th>
				<th>Date</th>
				<!--<th></th>-->
		    </tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks">
				<!--<td>
					<a href="task/{{task.id}}"><button type="submit" class="btn btn-default log-btn"><i class="fa fa-angle-up"></i></button></a>
					<a href="task/{{task.id}}"><button type="submit" class="btn btn-default log-btn"><i class="fa fa-angle-down"></i></button></a>
				</td>-->
				<td><h4><a href="task/{{task.id}}">{{task.title}}</a></h4></td>
				<td>{{task.content}}</td>
                <td><a ng-repeat="tag in task.tags.split(',')" href="market/{{tag.trim()}}">{{tag.trim()}} </a></td>
				<td>{{task.completeBountySet}} <a href="market/{{task.completeIdentifierSet}}">{{task.completeIdentifierSet}}</a></td>
				<td><span style="color:gray" am-time-ago="task.createdAt"></span></td>
				<!--<td><a href="task/{{task.id}}"><button type="submit" class="btn btn-default log-btn">Start Work</button></a></td>-->
			</tr>
		</tbody>
	</table>
</div>
<div class="spacing-25"></div>
<div ng-click="loadMore()" class="container" style="text-align:center">
    <button style="width:100%" class="btn btn-default">MORE <i class="fa fa-angle-down"></i></button>
</div>
<div class="spacing-50"></div>
