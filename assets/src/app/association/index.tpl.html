<div class="container">
	<div class="row">
		<div class="card" ng-click="cardDetailToggle(association)">
			<div style="background:url('https://source.unsplash.com/1600x900/?explore,discover')" class="imageContainerSmall">
			    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
				    <div style="text-align:right;padding:15px;position:absolute;right:0">
	                    <a style="color:white;" ng-click="$event.stopPropagation();cardDetailToggle(association)">
	                        <i class="fas fa-chevron-down"></i>
	                    </a>
	                </div>
			        <div style="margin-top: auto;margin-bottom: auto;">
			        	<div class="container">
			            	<h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">
			            		Association
								<!--
								<span><a style="color:white" href="#">MODEL A</a></span>
								<i class="fa fa-arrows-h"></i> 
								<span><a style="color:white" href="#">MODEL B</a></span>
								-->
			            	</h1>
			            	<h5 style="color:white">{{association.id}}</h5>
			            </div>
			        </div>
			    </div>
			</div>
			<div style="background-color:white">
	            <div class="member-tab-container container" style="padding-left:0px">
	                <div style="text-align:center">
	                    <ul style="padding:0px;" class="member-tabs">
	                        <li><a ng-click="$event.stopPropagation();selectTab('INFORMATION')">Information</a></li>
	                        <li><a ng-click="$event.stopPropagation();selectTab('CONTENT')">Content</a></li>
	                        <li><a ng-click="$event.stopPropagation();selectTab('VALIDATIONS')">Validations</a></li>
	                        <li><a ng-click="$event.stopPropagation();selectTab('TOKENS')">Tokens</a></li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	        <hr style="margin:0px;">


			<div style="padding:16px">

				<div ng-if="selectedTab =='INFORMATION'">

					<h5><b>Connection</b></h5>
					<b><a href="connection/self" ui-sref="connection({id:'self'})">Self</a></b>
					<div class="spacing-5"></div>

					<h5><b>Associated Models</b></h5>
					<div ng-repeat="item in association.associatedModels">
						<b><a href="{{item.type.toLowerCase()}}/{{item.id}}">{{item.id}}</a></b>
					</div>
					<div class="spacing-5"></div>
					<!--SUMMARY OF CONTENT?-->
					<!--GENERATED SUMMARY-->
					<!--TREE OF VALIDATION-->
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Dimension</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="context in contextList track by $index">
								<td>{{context[0]}}</td>
								<td>{{context[1]}}</td>
							</tr>
						</tbody>
					</table>
					<div class="spacing-10"></div>
					<highchart config="associationColumn"></highchart>
					<div class="spacing-5"></div>
					<p style="font-size:10px;color:gray;margin-left:5px" am-time-ago="association.createdAt"></p>
				</div>

				<div ng-if="selectedTab =='VALIDATIONS'">

					<h2>Validations</h2>
					<div ng-repeat="item in validations">
						<b><a href="validation/{{item.id}}" ui-sref="validation({id:item.id})">{{item.id}}</a></b>
					</div>

				</div>

			</div>
			
			<div class="card-footer">
				<a ng-click="$event.stopPropagation();createReaction(validation, 'plus')"><i class="fa fa-angle-up"></i> {{association.reactions.plus}} like </a> 
                <a ng-click="$event.stopPropagation();createReaction(validation, 'minus')" ><i class="fa fa-angle-down"></i> {{association.reactions.minus}} dislike </a>
		       	<a style="padding:5px;color:grey" ng-click="$event.stopPropagation();contentToggle(validation)"><i class="fa fa-comment-o"></i> comment </a>
			    <a ng-click="$event.stopPropagation();validationToggle(validation)"><i class="fas fa-check"></i> validate </a>
		    </div>
	
		</div>
	</div>
	<div class="spacing-25"></div>
</div>
