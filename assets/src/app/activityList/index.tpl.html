<div style="background:url('https://source.unsplash.com/1600x900/?explore,discover,code,chain,nature,blockchian')" class="imageContainerSmall">
    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
        <div style="margin-top: auto;margin-bottom: auto;text-align:left">
        	<div class="container">
            	<h1 style="font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Activity</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
	<div class="spacing-10"></div>
	
	<div class="card">
        <input type="text" placeholder="Protocol Search" ng-model="searchModel" class="form-control">
        <!--<tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search" ng-model="searchQuery"></tags-input>-->
    </div>

    <!--TODO: VIRTUAL PEER BUILD:: GET SET OF APPS: RUN IN VM || LIMITED NODE RN :: WITH APPROPIATE WRAP-->

    <!--DYNAMIC: THIS IS THE WAY-->
    <div class="card">
        <div style="padding:16px">
            <h4>Protocols</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <th>String</th>
                    <th>Create Activity</th>
                    <th>Id</th>
                </thead>
                <tbody>
                    <tr ng-repeat="protocol in protocols">
                        <td><a href="protocol/{{protocol.id}}">{{protocol.string}}</a></td>
                        <td><a class="btn btn-default" ng-click="selectType(key)">Create <i class="fa fa-check"></i></a></td>
                        <td><a href="protocol/{{protocol.id}}">{{protocol.id}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>          
    </div>


	<div class="card">
		<div style="background:url('https://source.unsplash.com/1600x900/?transaction,explore,code,chain,nature,blockchian,programming,finance');height:auto" class="imageContainerSmall">
		    <div style="background:rgba(0,0,0,0.75);min-height:auto" class="imageContainerSmallDiv">  
		        <div style="margin-top: auto;margin-bottom: auto;">
		        	<div class="container">
		            	<h1 style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">Attention</h1>
		            </div>
		        </div>
		    </div>
		</div>
		<div style="padding:16px;">
			<table class="table table-striped table-hover">
                <thead>
                    <tr>
                    	<th>ID</th>
						<th>Data</th>
                    	<th>Address</th>
                    	<th>Address</th>
					</tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tx in transactions">
                        <td><a href="tx/{{tx.id}}" ui-sref="tx({id:tx.id})">{{tx.id}}</a></td>
						<td>{{tx.data}}</td>
                        <td><a href="tx/{{tx.id}}" ui-sref="tx({id:tx.id})">{{tx.id}}</a></td>
                        <td><a href="tx/{{tx.id}}" ui-sref="tx({id:tx.id})">{{tx.id}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
	<div class="spacing-10"></div>
</div>
