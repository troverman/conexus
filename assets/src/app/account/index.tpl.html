
<div class="container">
	<a href="/member/{{currentUser.username}}"><img class="avatar" src="{{currentUser.avatarUrl}}"/></a>
	<h3><a href="/member/{{currentUser.username}}">{{currentUser.username}}</a></h3>
	<br>
	{{currentUser.email}}
	<br><br>

	<h3>Update Avatar</h3>
	<div ngf-accept="'image/*'" ngf-drop ngf-select="uploadAvatar($file)" ng-model="file" class="drop-box" ngf-drag-over-class="dragover" ngf-allow-dir="true">
		<div>Drag photos or click here to upload.</div>
		<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>  		
	</div>
	<p ng-show="avatarLoading" style="text-align:center"><i class="fa fa-spin fa-spinner"></i>&nbsp;{{pp}}%</p>
	<div ng-show="avatarLoading" class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{avatarPercentage}}%;"></div>
	</div>
	<br><br>

	<h3>Connected Accounts</h3>
	<button class="btn btn-default"><a href="/auth/google">google</a></button>
	<button class="btn btn-default"><a href="/auth/twitter">twitter</a></button>
	<button class="btn btn-default"><a href="/auth/facebook">facebook</a></button>
	<button class="btn btn-default"><a href="/auth/fitbit">fitbit</a></button>
	<br><br>
	<button class="btn btn-default"><a href="#">btc wallet</a></button>
	<button class="btn btn-default"><a href="#">paypal</a></button>
	<button class="btn btn-default"><a href="#">bank account</a></button>
	<br><br>

	<h3>Settings</h3>
	<p>gps tracking</p>

</div>
