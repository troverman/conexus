<div style="background:url('https://source.unsplash.com/1600x900/?community');overflow:visible" class="imageContainerSmall">
    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
        <div style="margin-top: auto;margin-bottom: auto;">
            <div class="container" style="text-align:center">
                <h1>Members</h1>
                <h5 style="color:white">{{memberCount}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="spacing-15"></div>
    <div class="row">
        <ul style="padding:0px;" class="member-tabs">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#" ng-click="sortToggle()">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>
        <div class="card">
            <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search" ng-model="searchQuery"></tags-input>
        </div>
        <div class="card">
            <div style="padding:16px;">
                <div class="row">
                    <div class="col-sm-12"><highchart config="totalMap"></highchart></div>
                    <!--<div class="col-sm-12"><highchart config="pieMap"></highchart></div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" ng-repeat="item in members" style="padding-left:10px;padding-right:10px;">
            <div ng-include="'templates/cards/memberCard.tpl.html'"></div>
        </div>
    </div>
    <div class="spacing-10"></div>
</div>

<div ng-if="skip + 100 > memberCount" ng-click="loadMore()" class="container" style="text-align:center">
    <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
</div>

<div class="spacing-50"></div>
