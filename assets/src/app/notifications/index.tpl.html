<div style="background:url('https://source.unsplash.com/1600x900/?geometry')" class="imageContainerSmall">
    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
        <div style="margin-top: auto;margin-bottom: auto;">
        	<div class="container">
	            <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Notifications <span style="float:right">{{notificationCount}}</span></h1>
	        </div>
        </div>
    </div>
</div>

<div class="container">

	<div class="row" ng-show="notifications.length == 0">
	    <div class="card">
	        <div style="padding:16px;">
	            <span style="color:gray">There's nothing here..</span>
	        </div>
	    </div>
	</div>

	<div class="row" ng-show="notifications.length > 0">

        <div class="spacing-5"></div>

		<ul style="padding:0px;" class="member-tabs">
			<!--
			<li><a href="/content">Read</a></li>
			-->
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('NOTIFICATION', filterSet)"><i class="fa fa-filter"></i> Filter</a></li>
			<li style="float:right;font-size:14px"><a href="#" ng-click="sortToggle()">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
		</ul>

		<!--
		<h4>x Unread</h4>
		<h4>Today</h4>
		<h4>Yesterday</h4>
		<h4>This Week</h4>
		<h4>Earlier</h4>
		-->

		<!--if unread; read flag etc-->
		<div ng-repeat="notification in notifications" class="card" ng-click="cardDetailToggle(notification)">

	    	<div style="background:url('https://source.unsplash.com/1600x900/?code,city,{{notification.content}},notification,{{notification.info.content.title}}');height:50px;min-height:50px" class="imageContainerSmall">
			    <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
			        <div style="margin-top: auto;margin-bottom: auto;">
			        	<div style="padding:15px;">
				            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;text-transform: capitalize;">{{notification.title}}</h1>
				            <!--<h5 style="color:white" am-time-ago="notification.createdAt"></h5>-->
				        </div>
			        </div>
			    </div>
			</div>

	        <div style="padding:16px;">
	        	<div style="float:right;text-align:center">
		            <span ng-if="notification.isRead">
		            	<button class="btn btn-default" ng-click="$event.stopPropagation();markRead(notification, false)"><i class="fa fa-envelope-o"></i></button>
						<br><span style="color:gray;font-size:10px;">Read</span>
		            </span>
    		        <span ng-if="!notification.isRead">
						<button ng-if="!notification.isRead" class="btn btn-default" ng-click="$event.stopPropagation();markRead(notification, true)"><i style="color:red" class="fa fa-envelope-o"></i></button>
						<br><span style="color:gray;font-size:10px;">Unread</span>
		            </span>
	        	</div>

    	        <div ng-if="notification.type=='FOLLOW'" ng-include="'notifications/templates/follow.tpl.html'"></div>
    	        <div ng-if="notification.type=='REACTION'" ng-include="'notifications/templates/reaction.tpl.html'"></div>
    	        <div ng-if="notification.type=='TRANSACTION'" ng-include="'notifications/templates/transaction.tpl.html'"></div>
    	        <div ng-if="notification.type=='VALIDATION'" ng-include="'notifications/templates/validation.tpl.html'"></div>

	        </div>

	        <div  ng-if="notification.type=='VALIDATION'"  class="card-footer">
		        <a ng-if="notification.type=='VALIDATION'" ng-click="$event.stopPropagation();validationToggle(item)"><i class="fas fa-check"></i> validate </a>
		    </div>
	    </div>


	</div>

	<div class="spacing-50"></div>

</div>
