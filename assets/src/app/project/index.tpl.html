<div class="container" style="padding:0px" ng-show="newTransactionToggleVar">
    <div class="card">
        <div style="padding:16px;">
            <h3 style="text-align:left;margin-left:15px;margin-bottom:15px;">Send Tokens</h3>
            <form role="form" ng-submit="createTransaction(newTransaction)">
                <div class="form-group col-md-4">
                    <input placeholder="From" type="text" ng-model="newTransaction.from" class="form-control" id="taskTitle">
                </div>
                <div class="form-group col-md-4">
                    <input placeholder="Asset Identifier" type="text" ng-model="newTransaction.identifier" class="form-control" id="taskTitle">
                </div>
                <div class="form-group col-md-4">
                    <input placeholder="Amount" type="text" ng-model="newTransaction.amount" class="form-control" id="taskTitle">
                </div>
                <div class="form-group col-md-12">
                    <textarea style="height:100px;" placeholder="Description" type="text" ng-model="newTransaction.content" class="form-control" id="taskTitle"></textarea>
                </div>
                <button type="submit" class="btn btn-default log-btn" ng-disabled="!newTransaction.identifier">create</button>
            </form>
        </div>
    </div>
</div>

<div class="container" ng-show="editProjectToggleVar"><p>edit project form</p></div>

</div>
