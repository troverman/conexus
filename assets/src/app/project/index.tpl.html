<div class="imageContainerSmall">
<!--<div class="imageContainerSmall" style="background-image: url('http://bg.siteorigin.com/image/generate?color=%23778a70&pattern=xv&blend=3&intensity=42.00&noise=0')">-->
    <div class="imageContainerSmallDiv">  
        <h1 style="text-align:left" class="container"><img style="height:50px;width:50px" src="{{project.avatarUrl}}"/>
        {{project.title}}
        <span ng-show="project.parent"> | 
            <a style="color:white" href="project/{{project.parent.urlTitle}}">{{project.parent.title}}</a>
        </span> 
        </h1>
    </div>
</div>
<div class="member-tab-container container" style="padding-left:0px">
    <div class="row">
    	<ul style="padding:0px;" class="member-tabs">
    		<li><a href="/project/{{project.urlTitle}}">Activity</a></li>
    		<!--<li><a href="/project/{{project.urlTitle}}/channels">Channels</a></li>
            <li><a href="/project/{{project.urlTitle}}/charter">Charter</a></li>-->
            <li><a href="/project/{{project.urlTitle}}/content">Content</a></li>
    		<li><a href="/project/{{project.urlTitle}}/ledger">Ledger</a></li>
            <!--<li><a href="/project/{{project.urlTitle}}">Map</a></li>-->
    		<li><a href="/project/{{project.urlTitle}}/members">{{memberCount}} Members</a></li>
            <li><a href="/project/{{project.urlTitle}}/projects">Projects</a></li>
            <!--<li><a href="/project/{{project.urlTitle}}/store">Store</a></li>-->
    		<!--<li><a href="/project/{{project.urlTitle}}/streams">Streams</a></li>-->
            <li><a href="/project/{{project.urlTitle}}/tasks">Tasks</a></li>
    		<li ng-show="currentUser">
    			<a class="btn btn-default" ng-click="toggleEditproject()">Edit</a>
    		</li>
    		<li ng-show="currentUser">
    			<a class="btn btn-default" ng-click="createMember()">Join</a>
    		</li>
    	</ul>
    </div>
</div>
<md-divider></md-divider>
<div class="spacing-10"></div>
<div class="container" ng-show="editProjectToggle"><p>edit project form</p></div>
<div class="container">
    <div ui-view="activity"></div>
    <div ui-view="channels"></div>
    <div ui-view="content"></div>
    <div ui-view="charter"></div>
    <div ui-view="ledger"></div>
    <div ui-view="members"></div>
    <div ui-view="positions"></div>
    <div ui-view="projects"></div>
    <div ui-view="tasks"></div>
</div>
<div class="spacing-50"></div>
