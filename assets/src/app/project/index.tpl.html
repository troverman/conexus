<style>.angular-google-map-container { height: 200px;}</style>

<div class="container" style="padding:0px">
    <div class="card" ng-click="subNavToggle()">
        <div class="imageContainerSmall">
            <div class="imageContainerSmallDiv">  


                <h1 style="text-align:left;" class="container"><img style="height:50px;width:50px" src="{{project.avatarUrl}}"/>
                    {{project.title}}
                    <span ng-show="project.parent"> | 
                        <a ng-click="$event.stopPropagation();" style="color:white" href="project/{{project.parent.urlTitle}}">{{project.parent.title}}</a>
                    </span> 
                    <span ng-show="projectNavigation" style="color:white;text-transform:capitalize;"> | 
                       {{projectNavigation}}
                    </span> 
                </h1>


            </div>
        </div>
        <div ng-show="project.location">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
                <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" idkey="marker.id">
                    <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                        <div>
                            <div style="font-size: 15px;"><a ng-click="$event.stopPropagation();" href="#">{{marker.content}}</a></div>
                        </div>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
        <div style="background-color:white">
            <div class="member-tab-container container" style="padding-left:0px">
                <div style="text-align:left">
                    <ul style="padding:0px;" class="member-tabs subNav">
                        <li><a ng-click="$event.stopPropagation();" href="project/{{project.urlTitle}}">Activity</a></li>
                        <li><a ng-click="$event.stopPropagation();" href="project/{{project.urlTitle}}/content">Content</a></li>
                        <li><a ng-click="$event.stopPropagation();" href="project/{{project.urlTitle}}/ledger">Ledger</a></li>
                        <li><a ng-click="$event.stopPropagation();" href="project/{{project.urlTitle}}/members">Members</a></li>
                        <li><a ng-click="$event.stopPropagation();" href="project/{{project.urlTitle}}/projects">Projects</a></li>
                        <li><a ng-click="$event.stopPropagation();" href="project/{{project.urlTitle}}/tasks">Tasks</a></li>
                        <li><a ng-click="$event.stopPropagation();" href="project/{{project.urlTitle}}/time">Time</a></li>
                        <li style=""><a class="btn btn-default" ng-click="$event.stopPropagation();transactionToggle()">Send Tokens</a></li>
                        <li style=""><a class="btn btn-default" ng-show="$event.stopPropagation();isProjectCreator()" ng-click="editProjectToggle()">Edit</a></li>
                        <li style=""><a class="btn btn-default" ng-click="$event.stopPropagation();createMember()">Join</a></li>
                        <li style="float:right;margin-top:5px"><a style="color:black"><i class="fa fa-bars"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-toggle" style="padding:0px">
                <ul style="padding:10px 5px;" class="member-tabs">
                    <li style="float:right;margin:5px"><a style="color:black"><i class="fa fa-bars"></i></a></li>
                    <li ng-click="$event.stopPropagation();filterToggle();" style="float:left;margin:5px"><a style="color:black"><i class="fa fa-filter"></i></a></li>
                    <li>
                        <form ng-click="$event.stopPropagation();" style="display:flex;flex-direction:row;float:left;margin-top: -5px;margin-bottom: 3px;width:80%">
                            <tags-input class="" style="border:0px;flex-grow:2;height:40px;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div ui-view="projectAbout"></div>
    <div ui-view="projectActivity"></div>
    <div ui-view="projectAssets"></div>
    <div ui-view="projectChannels"></div>
    <div ui-view="projectContent"></div>
    <div ui-view="projectCharter"></div>
    <div ui-view="projectItems"></div>
    <div ui-view="projectLedger"></div>
    <div ui-view="projectMembers"></div>
    <div ui-view="projectPositions"></div>
    <div ui-view="projectProjects"></div>
    <div ui-view="projectSettings"></div>
    <div ui-view="projectTasks"></div>
    <div ui-view="projectTime"></div>
</div>

<div class="spacing-50"></div>

<div ng-include="'footer/index.tpl.html'"></div>
