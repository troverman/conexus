<div class="spacing-5"></div>

<div class="row">
	<div class="col-md-6">
		<ul style="padding:0px;" class="member-tabs">
			<li><a href="project/{{project.urlTitle}}/assets">Assets</a></li>
			<li><a href="project/{{project.urlTitle}}/positions">Positions</a></li>
			<li><a href="project/{{project.urlTitle}}/ledger">Transactions</a></li>
		</ul>
	</div>
</div>

<div class="row">
    <div class="card">
        <form ng-submit="search()" style="display:flex;flex-direction:row;">
            <input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">
            <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                <a href="#" role="button">
                    <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
                </a>
            </div>
        </form>
    </div>
</div>

<div class="row">

	<!--<ul style="padding:0px;" class="member-tabs">
		<li style="float:right"><a ng-click="informationToggle()" href="#">CRE8 <i class="fa fa-question-circle"></i></a></li>
		<div style="clear:both"></div>
	</ul>-->

	<div class="card">
		<div style="padding:16px;">
			<div style="float:right"><a href="#" ng-click="filterToggle()"><span ng-repeat="dimension in baseMarkets">{{dimension}}, </span><i class="fa fa-question-circle"></i></a></div>
			<h3>Value Map</h3>
			<div class="spacing-10"></div>
			<highchart config="chart"></highchart>
			<div class="spacing-10"></div>
			<div style=""><a href="#" ng-click="filterToggle()"><span ng-repeat="dimension in markets">{{dimension}}, </span><i class="fa fa-question-circle"></i></a></div>
		</div>
	</div>
</div>
	
<div class="row">
	<div class="card">
		<div style="">
			<button class="btn btn-default log-btn" ng-click="orderToggle()">+ Motion to Create Order</button>
		</div>
	</div>

    <div ng-repeat="order in orders">
        <div class="card">
            <div style="padding:16px">
            	<span ng-repeat="item in order.amountSet">
					{{order.amountSet[$index]}} <a href="market/{{order.identiferSet[$index]}}">{{order.identiferSet[$index]}}</a> 
				</span>
				<span> | </span>
				<span ng-repeat="item in order.amountSet1">
					{{order.amountSet1[$index]}} <a href="market/{{order.identiferSet1[$index]}}">{{order.identiferSet1[$index]}}</a> 
				</span>
				<p style="display:inline;font-size:10px;color:gray;margin-left:5px" am-time-ago="order.createdAt"></p>
            </div>
            <div class="card-footer">
                <a href="#" ng-click="createReaction(order, 'plus')"><i class="fa fa-angle-up"></i> {{order.reactions.plus}} like </a> 
                <a href="#" ng-click="createReaction(order, 'minus')" ><i class="fa fa-angle-down"></i> {{order.reactions.minus}} dislike </a>
                <a href="#" ng-click="reply(order)"><i class="fa fa-comment-o"></i> comment </a>
                <a class="pull-right" style="padding:0px;" href="order/{{order.id}}"><i class="fa fa-link grey"></i></a>
            </div>
        </div>
	</div>
</div>
