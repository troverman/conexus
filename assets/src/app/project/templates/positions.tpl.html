<div class="row">
	<div class="col-sm-12" style="padding-left:0px;padding-right:0px;">
		<div class="card mobileFix">
            <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search" ng-model="searchQuery"></tags-input>
	    </div>	
		<div class="card">
			<button class="btn btn-default log-btn" ng-click="orderToggle()">+ Motion to Create Order</button>
		</div>
		<div class="card">
			<div style="background:url('https://source.unsplash.com/1600x900/?code,finance')" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;padding:15px;">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;font-size:35px">Value Map</h1>
                        <p style="color:white;">Our Shared Value</p>
                    </div>
                </div>
            </div>
			<div style="padding:16px;">
				<div class="spacing-10"></div>
				<highchart config="chart"></highchart>
				<div class="spacing-10"></div>
			</div>
		</div>
		<div ng-repeat="item in orders">
			<div ng-include="'templates/cards/orderCard.tpl.html'"></div>
		</div>
	</div>
</div>
