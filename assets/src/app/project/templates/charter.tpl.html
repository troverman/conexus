<div class="row">

    <div class="col-sm-3 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card" ng-click="filterToggle('LEDGER', filterSet)">
            <div style="background:url('https://source.unsplash.com/1600x900/?location,connection,asset,finance');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Status</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="status in status" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{status}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-click="filterToggle('LEDGER', filterSet)">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,asset,finance,type,goverment');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Types</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="type in types" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{type}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-click="filterToggle('LEDGER', filterSet)">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder,location,connection,asset,finance');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Context</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="type in types" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{type}}</b></a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-9" style="padding-left:0px;padding-right:0px;">

        <div class="spacing-5 mobileFix"></div>

        <ul style="padding:0px;" class="member-tabs mobileFix">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i class="fa fa-filter"></i> Filter</a></li>
            <!--<li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i></i> Motions</a></li>
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i></i> Enacted Charter</a></li>-->
            <li style="float:right;font-size:14px"><a href="#"  ng-click="sortToggle()">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>
        
        <!--DEPRECIATE-->
        <div class="card mobileFix">
            <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search" ng-model="searchQuery"></tags-input>
                <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                    <a href="#" role="button"><h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5></a>
                </div>
            </form>
        </div>

        <div class="card">
            <button class="btn btn-default log-btn" ng-click="connectionToggle()">+ Connection Rule</button>
        </div>
        
        <div ng-repeat="item in connections">
            <div class="card" ng-click="cardDetailToggle(item)">
                <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
                    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                        <div style="text-align:right;padding:15px;position:absolute;right:0">
                            <a style="color:white;" ng-click="$event.stopPropagation();cardDetailToggle(item)">
                                <i class="fas fa-chevron-down"></i>
                            </a>
                        </div> 
                        <div style="margin-top: auto;margin-bottom: auto;">
                            <div style="padding:15px;">
                                <h1 style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">{{item.info.title}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding:16px;">
                    <h5>{{item.dataModelAlpha}} - {{item.dataModelBeta}}</h5>
                    <div ng-bind-html="renderContent(item.info.description)"></div>
                    <p><span am-time-ago="item.createdAt"></span></p>
                </div>
                <div class="card-footer">
                    <a href="#" ng-click="createReaction(item, 'plus')"><i class="fas fa-angle-up"></i> {{item.reactions.plus}} like </a> 
                    <a href="#" ng-click="createReaction(item, 'minus')" ><i class="fas fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
                    <a href="#" ng-click="contentToggle(item)"><i class="far fa-comment"></i> comment </a>
                    <a style="padding:0px" class="pull-right" href="connection/{{item.id}}" ui-sref="connection({id:item.id})"><i class="fas fa-link grey"></i></a>
                </div>
            </div>
        </div>


    </div>
</div>
