
<!--VALIDATIONS.. AND ABSTRACT VALIDATION .. IE NOT A LINKAGE.. FOR SOME CHARTER -->
<!--motion to create order; motion to accept join; motion to 'enact bill' motion 'to vote on bill' | create 'enect bill motion' -->
<!--history of motions.. aka charter-->

<div class="row">

    <div class="col-sm-2 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card">
            <div style="padding:16px;">
                <span><b>Tags</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-10" style="padding-left:0px;padding-right:0px;">

        <div class="card">
            <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">
                <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                    <a href="#" role="button">
                        <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
                    </a>
                </div>
            </form>
        </div>

        <div class="card">
            <button class="btn btn-default log-btn" ng-click="motionToggle()">+ Motion</button>
        </div>

        <div ng-repeat="item in motions">
            <div class="card">
                <div style="padding:16px;">
                 	<h4><a href="content/{{item.id}}">{{item.title}}</a></h4>
                    <div ng-bind-html="renderContent(item.content)"></div>
                 	<p><span am-time-ago="item.createdAt"></span></p>
                </div>
                <div class="card-footer">
                    <a href="#" ng-click="createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.plusCount}} like </a> 
                    <a href="#" ng-click="createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.minusCount}} dislike </a>
                    <a href="#" ng-click="reply(item)"><i class="fa fa-comment-o"></i> comment </a>
                    <a style="padding:0px" class="pull-right" href="content/{{item.id}}"><i class="fa fa-link grey"></i></a>
                </div>
                <div ng-show="item.showReply" style="padding: 8px 16px 8px;background-color: #f9f9f9">
                    <form role="form" ng-submit="createPost(item)">
                        <text-angular ng-model="newPost.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                        <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

<p style="text-align:right;font-style:italic"><a STYLE="color:gray" href="https://www.voetr.com">voetr API</a></p>
