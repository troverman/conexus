<div class="row" >
    <div ng-show="items.length == 0"> 
        <div class="card"><button class="btn btn-default log-btn" ng-click="itemToggle(project)">+ Item</button></div>
        <div class="card"><div style="padding:16px;"><span style="color:gray">There's nothing here..</span></div></div>
    </div>
    <div ng-show="items.length > 0">
        <div class="col-sm-12" style="padding-left:0px;padding-right:0px;">
            <div class="spacing-5 mobileFix"></div>
            <ul style="padding:0px;" class="member-tabs mobileFix">
                <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i class="fa fa-filter"></i> Filter</a></li>
                <li style="float:right;font-size:14px"><a href="#" ng-click="sortToggle()">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
                <div style="clear:both"></div>
            </ul>
            <div class="card mobileFix"><tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search" ng-model="searchQuery"></tags-input></div>
            <div class="card"><button class="btn btn-default log-btn" ng-click="itemToggle(project)">+ Item</button></div>
            <div ng-repeat="item in items"><div ng-include="'templates/cards/itemCard.tpl.html'"></div></div>
        </div>
    </div>
</div>
