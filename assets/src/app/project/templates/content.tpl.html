
<div class="spacing-5"></div>
<div class="row">
    <ul style="padding:0px;" class="member-tabs">
        <li class="active"><a href="">Files</a></li>
        <li class="active"><a href="">Images</a></li>
        <li class="active"><a href="">Links</a></li>
        <li class="active"><a href="project/{{project.urlTitle}}/charter">Motions</a></li>
        <li class="active"><a href="">Tasks</a></li>
        <li class="active"><a href="">Text</a></li>
        <li><a href="">Videos</a></li>
        <li><a href="">Work</a></li>
        <li style="float:right"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
    </ul>
</div>

<div class="row">
    <div class="card">
        <form ng-submit="search()" style="display:flex;flex-direction:row;">
            <input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">
            <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                <a href="#" role="button">
                    <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
                </a>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="">
        <div style="padding:10px">
            <button class="btn btn-default log-btn" ng-click="newContentToggle()">+ Content</button>
        </div>
    </div>
</div>
 
<div class="row" ng-show="newContentToggleVar">
    <div class="card">
        <div style="padding:16px">
            <form role="form" ng-submit="createContent()">
                <div class="">
                    <input type="text" placeholder= "Title" ng-model="newContent.title" class="form-control">
                    <input type="text" placeholder= "Parent" ng-model="newContent.parent" class="form-control">
                    <input type="text" placeholder= "Type" ng-model="newContent.type" class="form-control"> <!-- VIDEO | FILE... ? -->
                    <ul style="" class="member-tabs">
                        <li class="active"><a href="">File</a></li>
                        <li class="active"><a href="">Image</a></li>
                        <li class="active"><a href="">Link</a></li>
                        <li class="active"><a href="">Motion</a></li>
                        <li class="active"><a href="">Task</a></li>
                        <li class="active"><a href="">Text</a></li>
                        <li><a href="">Video</a></li>
                        <li><a href="">Work</a></li>
                    </ul>
                    <input type="text" placeholder= "Tags" ng-model="newContent.tags" class="form-control"> <!-- VIDEO | FILE... ? -->
                    <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                    <input type="text" placeholder= "Attachment" ng-model="newContent.attachment" class="form-control">
                </div>
                <button type="submit" class="btn btn-default log-btn">create</button>
            </form>
         </div>
    </div>
</div>

    </div>
</div>

<div class="row">
    <div ng-repeat="item in content">
        <div class="card">
            <div style="padding:16px;">
                <div ng-bind-html="renderContent(item.content)"></div>
                <div style="">
                    <a style="font-weight:700" href="member/{{item.user.username}}">
                        <img class="card-avatar" ng-src="{{item.user.avatarUrl}}" src="{{item.user.avatarUrl}}" err-src="/images/avatar.png"> {{item.user.username}}
                    </a>
                    <span am-time-ago="item.createdAt"></span>
                </div>
            </div>
            <div class="card-footer">
                <a href="#" ng-click="createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.plusCount}} like </a> 
                <a href="#" ng-click="createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.minusCount}} dislike </a>
                <a href="#" ng-click="reply(item)"><i class="fa fa-comment-o"></i> comment </a>
                <a style="color:gray"> â€¢ created <span am-time-ago="item.createdAt"></span></a>
                <a style="padding:0px" class="pull-right" href="post/{{item.id}}"><i class="fa fa-link grey"></i></a>
            </div>
            <div ng-show="item.showReply" style="padding: 8px 16px 8px;background-color: #f9f9f9">
                <form role="form" ng-submit="createPost(item)">
                    <text-angular ng-model="newPost.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                    <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="spacing-50"></div>
