<div class="row">
    <div ng-show="contentList.length == 0">
        <div class="card">
            <button class="btn btn-default log-btn" ng-click="contentToggle()">+ Content</button>
        </div>
        <div class="card">
            <div style="padding:16px;">
                <span style="color:gray">There's nothing here..</span>
            </div>
        </div>
    </div>

    <div ng-show="contentList.length > 0" class="col-sm-3 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card" ng-if="sortedTagArray.length > 0" ng-click="filterToggle('DISCOVER')">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Tags</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedTagArray" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-if="sortedTagArray.length > 0" ng-click="filterToggle('DISCOVER')">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder,connection,graph');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Associations</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedTagArray" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="contentList.length > 0" class="col-sm-9" style="padding-left:0px;padding-right:0px;">

        <div class="spacing-5 mobileFix"></div>

        <ul style="padding:0px;" class="member-tabs mobileFix">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER')"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>

        <div class="card mobileFix">
            <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">
                <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                    <a href="#" role="button">
                        <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
                    </a>
                </div>
            </form>
        </div>

        <!--TODO-->
        <div class="card">
            <button class="btn btn-default log-btn" ng-click="contentToggle()">+ Content</button>
        </div>

        <div ng-repeat="item in contentList">
            <div ng-include="'templates/cards/contentCard.tpl.html'"></div>
        </div>

        <div class="card" ng-click="loadMore()">
            <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
        </div>

    </div>
</div>
