
<!--GRAPH REPRESENTATION IN THE COMPUTERD ASSOCIATION NETWORK..-->
<div ng-show="project.parent">
	<div class="spacing-5"></div>
	<h3><a href="project/{{project.urlTitle}}"><img style="height:32px" src="{{project.parent.avatarUrl}}"> <a href="project/{{project.parent.urlTitle}}">{{project.parent.title}}</a></h3>
	<div class="spacing-10"></div>
</div>

<div class="row">
    <div class="card">
    	<button class="btn btn-default log-btn" ng-click="projectToggle()">+ Project</button>
    </div>
</div>

<!--ASSOCIATIONS FOR TRAVERSAL-->
<div class="row">
	<div ng-repeat="project in projects" ng-click="cardDetailToggle(project)">
		<div class="card">
			<div style="padding:16px;">
				<div class="row">
                    <div class="col-sm-1 col-xs-2"><a ng-click="$event.stopPropagation();" href="/project/{{project.urlTitle}}"><img style="width:100%;height:100%" src="{{project.avatarUrl}}"></a></div>
                    <div class="col-sm-11 col-xs-10">
                        <h3 style="margin-top:0px"><a ng-click="$event.stopPropagation();" href="/project/{{project.urlTitle}}">{{project.title}}</a></h3>
                        <div style="max-height:500px;overflow:scroll"><span ng-bind-html="renderContent(project.description)"></span></div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
