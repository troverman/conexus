<div ng-show="project.parent">
	<div class="spacing-5"></div>
	<h3><a href="project/{{project.urlTitle}}"><img style="height:32px" src="{{project.parent.avatarUrl}}"> <a href="project/{{project.parent.urlTitle}}">{{project.parent.title}}</a></h3>
	<div class="spacing-10"></div>
</div>

<div class="row">
    <div class="card">
   		<div style="">
        	<button class="btn btn-default log-btn" ng-click="newProjectToggle()">+ Project</button>
        </div>
    </div>
</div>

<div class="row" ng-show="newProjectToggleVar">
	<div class="card">
		<div style="padding:16px;">
            <form class="blog-input" role="form" ng-submit="createProject()">
                <input type="text" placeholder= "Title" ng-model="newProject.title" class="form-control">
                <tags-input ng-model="newContent.tags" placeholder="Tags"></tags-input>
                <input type="text" placeholder="Location" ng-model="newProject.address" class="form-control">
                <text-angular placeholder="Description "ng-model="newProject.description" ta-toolbar="''"></text-angular>
                <button type="submit" class="btn btn-default log-btn">create</button>
				<div class="spacing-15"></div>
            </form>
        </div>
    </div>
</div>

<div class="row">
	<div ng-repeat="project in projects">
		<div class="card">
			<div style="padding:16px;">
				<div class="row">
					<div class="col-sm-10">
						<h4><a href="project/{{project.urlTitle}}"><img style="height:24px" src="{{project.avatarUrl}}"> {{project.title}}</a></h4>
						<p style="color:gray;font-style:italic;"><span ng-bind-html="renderContent(project.description)"></span></p></p>
					</div>
					<div class="col-sm-2" style="text-align:right">
						<h4><a href="project/{{project.urlTitle}}">Join</a></h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
