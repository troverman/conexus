<div class="row">
	<ul style="padding:0px;" class="member-tabs">
	    <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet, null)"><i class="fa fa-filter"></i> Filter</a></li>
	    <li style="float:right;font-size:14px"><a href="#" ng-click="sortToggle()">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
	   	<div style="clear:both"></div>
	</ul>
	<div class="card"><tags-input style="border:0px;flex-grow:2;" placeholder="Search" ng-model="searchQuery"></tags-input></div>
    <div class="card" ng-if="!isProjectMember"><button class="btn btn-default log-btn" ng-click="createMemberValidate()">+ motion to join</button></div>
</div>

<div class="spacing-5"></div>

<div class="row">
	<div class="col-sm-6" ng-repeat="item in members" style="padding-left:10px;padding-right:10px;">
		<div class="member-card" ng-click="renderReputationToggle(item)" style="margin-bottom:10px;">
			<div style="text-align:right;padding:15px;position:absolute;right:0;margin-right:10px">
		        <a style="color:white;"><i class="fas fa-chevron-down"></i></a>
		    </div> 
		    <div class="member-card-image" style="background-image: url('{{item.user.coverUrl}}')">
		        <a ng-click="$event.stopPropagation()" href="member/{{item.user.username}}" ui-sref="member.activity({path:item.user.username})"><img ng-src="{{item.user.avatarUrl}}" err-src="/images/avatar.png"></a>
		    </div>
            <div class="member-card-info" style="padding:16px;height:auto;min-height:125px;">
		        <h4 ng-click="$event.stopPropagation()"><a href="member/{{item.user.username}}" ui-sref="member.activity({path:item.user.username})">{{item.user.username}}</a></h4>
		       	<p style="color:gray"><a ng-click="$event.stopPropagation();" href="connection/{{item.connection.id}}" ui-sref="connection({id:item.connection.id})">{{item.connection.title}}</p>
		       	<!--REP VS MEMBER CONTEXT-->
		        <p style="color:gray">{{project.title}}: {{item.context}}</p>
                <p style="color:gray">{{item.user.status}} Offline</p>
		    </div>
		   	<div class="card-footer">
		   		<a ng-click="$event.stopPropagation();validationToggle(item)"><i class="fas fa-check"></i> validate </a>
                <a ng-click="$event.stopPropagation();reply(item)" href="association/{{item.id}}" ui-sref="association({id:item.id})" style="padding:0px" class="pull-right"><i class="fas fa-link grey"></i></a>
		   	</div>
		</div>
	</div>
</div>
