<style>md-card{margin:0px; overflow:hidden;}</style>
<br><br>
<button class="btn btn-default log-btn" ng-click="createMember()">join</button>
<br><br>
<md-card ng-repeat="member in members" class="col-md-3">
	<div style="padding:10px;">
		<img src="{{member.user.avatarUrl}}" err-src="/images/avatar.png" style="height:128px;">
		<h3><a href="member/{{member.user.username}}">{{member.user.username}}</a></h3>
		<p style="color:gray">creator</p>
		<p style="color:gray">total time: 888</p>
		<p style="color:gray">dimensional reputation: 888</p>
	</div>
</md-card>
