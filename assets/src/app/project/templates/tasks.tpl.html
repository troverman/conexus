<div class="row">
    <div class="card">
        <div style="">
            <button class="btn btn-default log-btn" ng-click="newTaskToggle()">+ Task</button>
        </div>
    </div>
</div>

<div class="row" ng-show="newTaskToggleVar">
	<div class="card">
	    <div style="padding:16px;">
			<form role="form" ng-submit="createTask(newTask)">
				<div class="form-group">
					<input placeholder="Title" type="text" ng-model="newTask.title" class="form-control" id="taskTitle">
					<tags-input placeholder="Tags" ng-model="newTask.tags"></tags-input>
	                <text-angular placeholder="Content" ng-model="newTask.content" ta-toolbar="''"></text-angular>
				</div>
				<button type="submit" class="btn btn-default log-btn" ng-disabled="!newTask.title">create</button>
			</form>
		</div>
	</div>
</div>

<div class="row" ng-show="tasks.length == 0">
    <div class="card">
        <div style="padding:16px;">
            <span style="color:gray">There's nothing here..</span>
        </div>
    </div>
</div>

<div class="row" ng-show="tasks.length > 0">

	<div class="col-sm-2" style="padding-left:0px;padding-right:0px;">
        <div class="card">
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-10" style="padding-left:0px;padding-right:0px;">
	    <div class="card">
	        <form ng-submit="search()" style="display:flex;flex-direction:row;">
	            <input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">
	            <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
	                <a href="#" role="button">
	                    <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
	                </a>
	            </div>
	        </form>
	    </div>
		<div ng-repeat="task in tasks">
			<div class="card">
				<div style="padding:16px;">
					<div style="float:right">
                        <h5 ng-click="tokenToggle()"><a href="">Tokens <i class="fa fa-question-circle"></i></a></h5>
                    </div>
					<h4><a href="task/{{task.id}}">{{task.title}}</a></h4>
					<p><a href="project/{{task.project.urlTitle}}">{{task.project.title}}</a></p>
                    <p><span style="display:inline" ng-bind-html="renderContent(task.content)"></span></p>
					<a ng-repeat="tag in task.tags.split(',')" href="market/{{tag.trim()}}">{{tag.trim()}} </a>
					<span style="color:gray" am-time-ago="task.createdAt"></span>
				</div>
				<div class="card-footer">
					<a href="task/{{task.id}}" ng-click=""><i class="fa fa-angle-up"></i> {{post.plusCount}} like </a> 
					<a href="task/{{task.id}}" ng-click="" ><i class="fa fa-angle-down"></i> {{post.minusCount}} dislike </a>
					<a href="#" ng-click="reply(task)"><i class="fa fa-comment-o"></i> comment </a>
					<a style="padding:0px" class="pull-right" href="task/{{task.id}}"><i class="fa fa-link grey"></i></a>
				</div>
				<div ng-show="task.showReply" style="padding: 8px 16px 8px;background-color: #f9f9f9">
		            <form role="form" ng-submit="createPost(task)">
		                <text-angular ng-model="newPost.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
		                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
		            </form>
		        </div>
			</div>
		</div>
	</div>

</div>
