<div class="row">

	<div ng-show="items.length == 0">
       <div class="card">
		    <button class="btn btn-default log-btn" ng-click="itemToggle()">+ Task</button>
		</div>
	    <div class="card">
	        <div style="padding:16px;">
	            <span style="color:gray">There's nothing here..</span>
	        </div>
	    </div>
    </div>

	<div ng-show="tasks.length > 0" class="col-sm-2 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card">
            <div style="padding:16px;">
				<span><b>Tags</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div style="padding:16px;">
				<span><b>Associations</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="tasks.length > 0" class="col-sm-10" style="padding-left:0px;padding-right:0px;">

    	<ul style="padding:0px;" class="member-tabs mobileFix">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER')"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>

	    <div class="card mobileFix">
	        <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
	            <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
	                <a href="#" role="button">
	                    <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
	                </a>
	            </div>
	        </form>
	    </div>

	    <div class="card">
	        <button class="btn btn-default log-btn" ng-click="taskToggle()">+ Task</button>
	    </div>
	
		<div ng-repeat="item in tasks">
			<div class="card" ng-click="renderToggle(item)">
				<div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
                    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                        <div style="margin-top: auto;margin-bottom: auto;">
                            <div class="container">
                                <h1 style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">{{item.title}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
				<div style="padding:16px;">
					<div style="float:right;text-align:right">
                    	<!--<a ng-click="$event.stopPropagation();renderValidationToggle(item);"><span style="color:gray"><i class="fas fa-bezier-curve"></i></span></a>-->
                    	<a ng-click="$event.stopPropagation();cardDetailToggle(item)"><span style="color:gray"><i class="fa fa-ellipsis-v"></i></span></a>
                    </div>
					<p><a ng-click="$event.stopPropagation()" ng-repeat="tag in item.tags" href="market/{{tag.trim()}}">{{tag.trim()}} </a></p>
                    <p><span style="display:inline" ng-bind-html="renderContent(item.content)"></span></p>
					<span style="color:gray" am-time-ago="item.createdAt"></span>
				</div>
				<div class="card-footer">
					<a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.reactions.plus}} like </a> 
					<a ng-click="$event.stopPropagation();createReaction(item, 'plus')" ><i class="fa fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
					<a ng-click="$event.stopPropagation();reply(item)"><i class="fa fa-comment-o"></i> comment </a>
					<a ng-click="$event.stopPropagation();validationToggle(item)"><i class="fa fa-check"></i> validate </a>
					<a ng-click="$event.stopPropagation();" style="padding:0px" class="pull-right" href="task/{{item.id}}"><i class="fa fa-link grey"></i></a>
				</div>
				<div ng-click="$event.stopPropagation();" ng-show="item.showReply" class="card-footer">
		            <form role="form" ng-submit="createContent(item)">
		                <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
		                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newContent.content">create</button>
		            </form>
		        </div>
			</div>
		</div>
		
	</div>

</div>
