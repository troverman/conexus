<div class="row">

	<div ng-show="items.length == 0">
       <div class="card">
		    <button class="btn btn-default log-btn" ng-click="itemToggle()">+ Task</button>
		</div>
	    <div class="card">
	        <div style="padding:16px;">
	            <span style="color:gray">There's nothing here..</span>
	        </div>
	    </div>
    </div>

	<div ng-show="tasks.length > 0" class="col-sm-3 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card" ng-click="filterToggle('DISCOVER',filterSet)">
        	<div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder');height:50px;min-height:50px" class="imageContainerSmall">
			    <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
			        <div style="margin-top: auto;margin-bottom: auto;">
			        	<div style="padding:15px">
				            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Tags</h1>
				        </div>
			        </div>
			    </div>
			</div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedTagArray" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-click="filterToggle('DISCOVER',filterSet)">
        	<div style="background:url('https://source.unsplash.com/1600x900/?details,connection,explore,wonder,graph');height:50px;min-height:50px" class="imageContainerSmall">
			    <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
			        <div style="margin-top: auto;margin-bottom: auto;">
			        	<div style="padding:15px">
				            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Associations</h1>
				        </div>
			        </div>
			    </div>
			</div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedTagArray" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="tasks.length > 0" class="col-sm-9" style="padding-left:0px;padding-right:0px;">
		
        <div class="spacing-5 mobileFix"></div>

    	<ul style="padding:0px;" class="member-tabs mobileFix">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER')"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>

	    <div class="card mobileFix">
	        <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
	            <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
	                <a href="#" role="button">
	                    <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
	                </a>
	            </div>
	        </form>
	    </div>

	    <div class="card">
	        <button class="btn btn-default log-btn" ng-click="taskToggle()">+ Task</button>
	    </div>
	
		<div ng-repeat="item in tasks">
			<div class="card" ng-click="cardDetailToggle(item)">
				<div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}');min-height:200px;" class="imageContainerSmall">
                    <div style="background:rgba(0,0,0,0.75);height:200px;" class="imageContainerSmallDiv">  
                    	<!--
                    	<div style="float:right;text-align:right;padding:16px">
	                    	<a style="float:right;text-align:right;padding:16px" ng-click="$event.stopPropagation();cardDetailToggle(item)"><span style="color:white"><i class="fa fa-ellipsis-v"></i></span></a>
	                    </div>
	                	-->
                        <div style="margin-top: auto;margin-bottom: auto;">
                            <div style="padding:15px">
                                <h1 ng-click="$event.stopPropagation()" style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;"><a style="color:white" href="task/{{item.id}}" ui-sref="task({id:item.id})">{{item.title}}</h1>
                                <h5 ng-click="$event.stopPropagation()"><a style="color:white" href="task/{{item.id}}" ui-sref="task({id:item.id})">{{item.id}}</a></h5>
                            </div>
                        </div>
                    </div>
                </div>
				<div style="padding:16px;">
					<div style="float:right;text-align:right">
                    	<a ng-click="$event.stopPropagation();cardDetailToggle(item)"><span style="color:gray"><i class="fa fa-ellipsis-v"></i></span></a>
                    </div>
					<p>
						<!--<i class="fas fa-project-diagram"></i>--> <a ng-click="$event.stopPropagation()" ng-repeat="tag in item.tags" href="market/{{tag.trim()}}"><b>{{tag.trim()}}</b> </a>
					</p>
                    <p><span style="display:inline" ng-bind-html="renderContent(item.content)"></span></p>
					<span style="color:gray" am-time-ago="item.createdAt"></span>
				</div>
				<div class="card-footer">
					<a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.reactions.plus}} like </a> 
					<a ng-click="$event.stopPropagation();createReaction(item, 'plus')" ><i class="fa fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
					<a ng-click="$event.stopPropagation();reply(item)"><i class="fa fa-comment-o"></i> comment </a>
					<a ng-click="$event.stopPropagation();validationToggle(item)"><i class="fa fa-check"></i> validate </a>
					<a ng-click="$event.stopPropagation();" style="padding:0px" class="pull-right" href="task/{{item.id}}" ui-sref="task({id:item.id})"><i class="fa fa-link grey"></i></a>
				</div>
				<div ng-click="$event.stopPropagation();" ng-show="item.showReply" class="card-footer">
		            <form role="form" ng-submit="createContent(item)">
		                <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
		                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newContent.content">create</button>
		            </form>
		        </div>
			</div>
		</div>
		
	</div>

</div>
