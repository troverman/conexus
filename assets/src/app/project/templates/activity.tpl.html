<md-card ng-repeat="message in messages.slice().reverse()">
    <div style="padding:10px;">
        <a href="/member/{{message.user.username}}">
            <img src="{{message.user.avatarUrl}}" err-src="/images/avatar.png" style="height:32px;">
            {{message.user.username}}
        </a>
        <br>
        <span am-time-ago="message.updatedAt"></span>
        <p>{{message.title}}</p>
    </div>
</md-card>
<form role="form" ng-submit="createMessage(newMessage)">
    <div class="form-group">
        <input type="text" ng-model="newMessage.title" class="form-control" id="messageTitle" ng-disabled="!currentUser">
    </div>
    <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!currentUser || !newMessage.title">create</button>
</form>
