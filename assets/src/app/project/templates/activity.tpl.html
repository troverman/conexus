<div class="spacing-15"></div>
<form role="form" ng-submit="createPost(newPost)">
    <div class="form-group">
        <input type="text" ng-model="newPost.content" class="form-control" id="postContent">
    </div>
    <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
</form>
<div class="spacing-15"></div>

<!--TODO: UNIFY MODELS -->
<div ng-repeat="work in work">
    <div class="card">
        <div style="padding:16px;">
            <div>
                <img class="card-avatar" ng-src="{{work.user.avatarUrl}}" src="{{work.user.avatarUrl}}">
                <a style="display:inline;font-weight:600;margin-left:5px" href="/member/{{work.user.username}}">{{work.user.username}}</a>
                <p style="display:inline"><i class="fa fa-angle-right"></i></p>
                <a style="display:inline;font-weight:600" href="task/{{work.task.id}}">{{work.task.title}}</a>
                <p style="display:inline"><i class="fa fa-angle-right"></i></p>
                <a style="display:inline;font-weight:600" href="work/{{work.id}}">{{work.amount}}</a>
                <p style="display:inline;color:gray;font-size:10px;margin-left:5px" am-time-ago="work.createdAt"></p>
            </div>
            <p ng-show="work.task.tags.split(',') > 0" style="margin-left:42px"><a ng-repeat="tag in work.task.tags.split(',')" href="market/{{tag.trim()}}+{{task.id}}">{{tag.trim()}} </a></p>
            <p style="margin-left:42px" ng-show="work.task.completeIdentifierSet"><a href="market/{{work.task.completeIdentifierSet}}">{{work.task.completeIdentifierSet}}</a> | {{work.task.completeBountySet}}</p>
            <div style="margin-left:42px"><span style="display:inline" ng-bind-html="renderMessage(work.content)"></span></div>
        </div>
        <div class="card-footer">
            <a href="#" ng-click="createReaction(post, 'plus')"><i class="fa fa-angle-up"></i> {{post.plusCount}} like </a> 
            <a href="#" ng-click="createReaction(post, 'minus')" ><i class="fa fa-angle-down"></i> {{post.minusCount}} dislike </a>
            <a href="#" ng-click="reply(post)"><i class="fa fa-comment-o"></i> comment </a>
            <a style="padding:0px" class="pull-right" href="work/{{work.id}}"><i class="fa fa-link grey"></i></a>
        </div>
        <div ng-show="work.showReply" style="padding: 8px 16px 8px;background-color: #f9f9f9">
            <form role="form" ng-submit="createPost(post)">
                <div class="form-group">
                    <input type="text" ng-model="newPost.content" class="form-control" id="postContent-{{post.id}}">
                </div>
                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
            </form>
        </div>
    </div>
</div>

<div ng-repeat="post in posts">
    <div class="card">
        <div style="padding:16px;">
            <div>
                <img class="card-avatar" ng-src="{{post.user.avatarUrl}}" src="{{post.user.avatarUrl}}">
                <a style="display:inline;font-weight:600;margin-left:5px" href="/member/{{post.user.username}}">{{post.user.username}}</a>
                <p style="display:inline;font-size:10px;color:gray;margin-left:5px" am-time-ago="post.createdAt"></p>
            </div>
            <div style="margin-left:42px"><span style="display:inline" ng-bind-html="renderMessage(post.content)"></span></div>
        </div>
        <div class="card-footer">
            <a href="#" ng-click="createReaction(post, 'plus')"><i class="fa fa-angle-up"></i> {{post.plusCount}} like </a> 
            <a href="#" ng-click="createReaction(post, 'minus')" ><i class="fa fa-angle-down"></i> {{post.minusCount}} dislike </a>
            <a href="#" ng-click="reply(post)"><i class="fa fa-comment-o"></i> comment </a>
            <a style="padding:0px" class="pull-right" href="post/{{post.id}}"><i class="fa fa-link grey"></i></a>
        </div>
        <!--TODO: NESTED -->
        <div ng-show="post.showReply" class="card-footer">
            <form role="form" ng-submit="createPost(post)">
                <div class="form-group">
                    <input type="text" ng-model="newPost.content" class="form-control" id="postContent-{{post.id}}">
                </div>
                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
            </form>
        </div>
    </div>
</div>
    
<div class="spacing-50"></div>
