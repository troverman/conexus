<div class="row">
    <div class="col-md-2">
        <md-card ng-repeat="channel in channels" class="">
        	 <div style="padding:10px;">
                <h4><a href="#">{{channel.title}}</a></h3>
            </div>
        </md-card>
        <button class="btn btn-default log-btn">+ Channel</button>
    </div>
    <div class="col-md-10">
        <md-card ng-repeat="post in posts">
            <div style="padding:10px;">
                <a href="/member/{{post.user.username}}">
                    <img src="{{post.user.avatarUrl}}" err-src="/images/avatar.png" style="height:32px;">
                    {{post.user.username}}
                </a>
                <br>
                <p style="color:gray;font-size:10px" am-time-ago="post.updatedAt"></p>
                <p>{{post.content}}</p>
            </div>
        </md-card>
        <div class="spacing-15"></div>
        <form role="form" ng-submit="createPost(newMessage)">
            <div class="form-group">
                <input type="text" ng-model="newPost.content" class="form-control" id="postContent">
            </div>
            <button style="width:100%" type="submit" class="btn btn-default log-btn" ng-disabled="!newPost.content">Submit</button>
        </form>
    </div>
</div>
