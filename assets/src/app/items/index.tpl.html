<style type="text/css">
	.angular-google-map-container{height: 200px;}
	.card tags-input .tags.focused{box-shadow:0 0 0px 0px rgba(255, 255, 255, 0);-webkit-box-shadow:0 0 0px 0px rgba(255, 255, 255, 0);}
	.card tags-input .host{margin:0px;border:0px;}
</style>
<div style="background:url('https://source.unsplash.com/1600x900/?{{searchQueryString}}')" class="imageContainerSmall">
    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
        <div style="margin-top: auto;margin-bottom: auto;">
        	<div class="container" style="text-align:center;">
	            <h1 style="font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Items</h1>
	            <h5 style="color:white">{{itemCount}} {{selectedTag}}</h5>
	        </div>
	    </div>
    </div>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-3 mobileFix" style="padding-left:0px;padding-right:0px;">
			<div ng-if="filterSet.context.length > 0" class="card" ng-click="filterToggle('DISCOVER',filterSet)">
			 	<div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder');min-height:auto" class="imageContainerSmall">
				    <div style="background:rgba(0,0,0,0.75);height:auto" class="imageContainerSmallDiv">  
				        <div style="margin-top: auto;margin-bottom: auto;">
                        	<div style="padding:15px">
					            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Context</h1>
					        </div>
				        </div>
				    </div>
				</div>
	            <div style="padding:16px;">
	                <div ng-repeat="context in filterSet.context.slice(0,20)" ng-click="$event.stopPropagation()">
	                    <a ng-click="filterContent(context[0])"><b>{{context[0]}}</b></a>
	                </div>
	            </div>
	        </div>
		    <div ng-if="filterSet.associations.length > 0" class="card" ng-click="filterToggle('DISCOVER',filterSet)">
		    	<div style="background:url('https://source.unsplash.com/1600x900/?connection,code,explore,wonder,graph,node');min-height:auto" class="imageContainerSmall">
				    <div style="background:rgba(0,0,0,0.75);height:auto" class="imageContainerSmallDiv">  
				        <div style="margin-top: auto;margin-bottom: auto;">
                        	<div style="padding:15px">
					            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Associations</h1>
					        </div>
				        </div>
				    </div>
				</div>
	            <div style="padding:16px;">
	                <div ng-repeat="association in filterSet.associations" ng-click="$event.stopPropagation()">
	                    <a ng-click="filterContent(association.id)"><b>{{association.title}}</b></a>
	                </div>
	            </div>
	        </div>
	        <div ng-if="filterSet.locations.length > 0" class="card" ng-click="filterToggle('DISCOVER',filterSet)">
	        	<div style="background:url('https://source.unsplash.com/1600x900/?location,forest,city,map');min-height:auto" class="imageContainerSmall">
				    <div style="background:rgba(0,0,0,0.75);height:auto" class="imageContainerSmallDiv">  
				        <div style="margin-top: auto;margin-bottom: auto;">
                        	<div style="padding:15px">
					            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Locations</h1>
					        </div>
				        </div>
				    </div>
				</div>
	            <div style="padding:16px;">
	                <div ng-repeat="location in locations" ng-click="$event.stopPropagation()">
	                    <a ng-click="filterContent(location)"><b>{{location}}</b></a>
	                </div>
	            </div>
	        </div>
	        <div ng-if="sortedAssetArray.length > 0" class="card" ng-click="filterToggle('DISCOVER',filterSet)">
	        	<div style="background:url('https://source.unsplash.com/1600x900/?asset,token,money,code,value,people,energy');min-height:auto" class="imageContainerSmall">
				    <div style="background:rgba(0,0,0,0.75);height:auto" class="imageContainerSmallDiv">  
				        <div style="margin-top: auto;margin-bottom: auto;">
                        	<div style="padding:15px">
					            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Assets</h1>
					        </div>
				        </div>
				    </div>
				</div>
	            <div style="padding:16px;">
	                <div ng-repeat="asset in sortedAssetArray" ng-click="$event.stopPropagation()">
	                    <a ng-click="filterContent(asset.element)"><b>{{asset.element}}</b></a>
	                </div>
	            </div>
	        </div>
		</div>
		<div class="col-sm-9" style="padding-left:0px;padding-right:0px;">
			<div class="spacing-5"></div>
			<ul style="padding:0px;" class="member-tabs">
                <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER',filterSet, item)"><i class="fa fa-filter"></i> Filter</a></li>
                <li style="float:right;font-size:14px"><a href="#" ng-click="sortToggle()">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
                <div style="clear:both"></div>
            </ul>
		    <div class="card"><tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search" ng-model="searchQuery"></tags-input></div>
			<div class="card"><button class="btn btn-default log-btn" ng-click="itemToggle()">+ Item</button></div>
			<div ng-repeat="item in items"><div ng-include="'templates/cards/itemCard.tpl.html'"></div></div>
			<div ng-show="true" class="card" style="text-align:center" ng-click="loadMore()">
                <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
            </div>
		</div>
	</div>
</div>
