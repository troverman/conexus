<div id="logo-container" style="text-align:center;background:black">
</div>
<div class="container">
	<div class="spacing-25"></div>
	<h1>{{stateParams.id}} MARKETS</h1>
	<p>token info | n markets | n tokens in circulation </p>
	<div class="spacing-25"></div>
	<h2>Order Book</h2>
	<button class="btn btn-default log-btn" ng-click="newOrderToggle()">+ Order</button><br><br>
	<md-card ng-show="newOrderToggleVar">
	    <div style="padding:10px;">
			<form role="form" ng-submit="createOrder(newTask)">
				<div class="form-group">
					<input placeholder="Order Identifer Set 1" type="text" ng-disabled="true" ng-model="newOrder.orderIdentiferSet" class="form-control" id="taskTitle">
				</div>
				<div class="form-group">
					<input placeholder="Order Amount Set 1" type="text" ng-model="newOrder.orderAmountSet" class="form-control" id="taskTitle">
				</div>
				<div class="form-group">
					<input placeholder="Order Identifer Set 2" type="text" ng-model="newOrder.orderIdentiferSet1" class="form-control" id="taskTitle">
				</div>
				<div class="form-group">
					<input placeholder="Order Amount Set 2" type="text" ng-model="newOrder.orderAmountSet1" class="form-control" id="taskTitle">
				</div>
				<button type="submit" class="btn btn-default log-btn" ng-disabled="!newOrder.orderAmountSet">create</button>
			</form>
		</div>
	</md-card>
	<table class="table table-inverse table-hover">
	    <thead>
			<tr>
				<th>Asset Set 1</th>
				<th>Asset Set 2</th>
			</tr>
	    </thead>
	    <tbody>
			<tr>
				<td>[2 <a href="/market/CONEX,NOVO">NOVO</a>, 3 <a href="/market/CONEX,NOVO">CONEX</a>]</td>
				<td>[1 <a href="/market/ALCOA">ALCOA</a>]</td>
			</tr>
			<tr>
				<td>[2 <a href="/market/OAK RIDGE">OAK RIDGE</a>]</td>
				<td>[2 <a href="/market/NOVO">NOVO</a>]</td>
			</tr>
			<tr>
				<td>[2 <a href="/market/CONEX,CHAPEL HILL">CONEX</a>, 1 <a href="/market/CONEX,CHAPEL HILL">CHAPEL HILL</a>]</td>
				<td>[5 <a href="/market/NOVO">NOVO</a>]</td>
			</tr>
			<tr>
				<td>[1 <a href="/market/NOVO">NOVO</a>]</td>
				<td>[1 <a href="/market/CHAPEL HILL COUNCIL,DURHAM">CHAPEL HILL COUNCIL</a>, 1 <a href="/market/CHAPEL HILL COUNCIL,DURHAM">DURHAM</a>]</td>
			</tr>
	    </tbody>
	</table>
	<div class="spacing-50"></div>
</div>
