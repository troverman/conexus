<div>
    <div ng-repeat="item in projects">
        <div class="card" ng-click="cardDetailToggle(item)">
            <div style="padding:16px;">
                <div ng-click="$event.stopPropagation()" style="float:right">
                    <button ng-click="$event.stopPropagation();join(item);" ng-if="!item.isMember" class="btn btn-default">Join</button>
                    <button ng-click="$event.stopPropagation();join(item);" ng-if="item.isMember" class="btn btn-default">Leave</button>
                </div>
                <a ng-click="$event.stopPropagation()">
                    <img ng-click="$event.stopPropagation()" style="height:64px;float:left;margin-right:10px;" ng-src="{{item.avatarUrl}}">
                    <h3 style="margin-top:0px">{{item.title}}</h3>
                </a>
                <div><span ng-bind-html="renderContent(item.description)"></span></div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
</div>
