<div class="page-heading" style="background-image: url('https://images.unsplash.com/photo-1524368535928-5b5e00ddc76b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80')">
    <div class="container"> 
        <div class="spacing-25"></div>
        <div class="row">
            <div class="col-xs-6">
                <h2>Projects</h2>
            </div>
            <div class="col-xs-6">
                <div class="dropdown sort-dropdown noselect" style="float:right">
                    <a href="#" style="color:white" class="dropdown-toggle noselect" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <h4 style="text-align:right;margin-top:20px" class="noselect">{{sortText[selectedSort]}} <i class="fa fa-angle-down"></i></h4>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="sort-a" ng-click="selectSort('trendingScore DESC')"><h5>Trending</h5></a></li>
                        <hr class="sort-hr">
                        <li><a href="#" class="sort-a" ng-click="selectSort('memberCount DESC')"><h5>Member Count</h5></a></li>
                        <hr class="sort-hr">
                        <li><a href="#" class="sort-a" ng-click="selectSort('createdAt DESC')"><h5>Date Created</h5></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="spacing-25"></div>
    </div>
</div>

<div class="container">

    <div class="spacing-10"></div>

    <div class="row">

        <ul style="padding:0px;" class="member-tabs">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:left;font-size:14px"><a href="#" ng-click="getLatLng()"><i class="fa fa-map-marker"></i> Location</a></li>
            <div style="clear:both"></div>
        </ul>

        <div class="card">
            <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
                <div ng-click="search()" style="border:0px" class="btn btn-default" style="float:right">
                    <a  href="#" role="button">
                        <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
                    </a>
                </div>
            </form>
        </div>

        <div class="card">
            <style type="text/css">.angular-google-map-container{height: 200px;}</style>
            <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
                <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" idkey="marker.id">
                    <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                        <div style="font-size: 15px;"><a href="project/{{marker.url}}">{{marker.content}}</a></div>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>

        <div class="card">
            <button class="btn btn-default log-btn" ng-click="projectToggle()">+ project</button>
        </div>

        <div ng-repeat="project in projects">
            <div class="card" ng-click="">
                <div style="padding:16px;">
                    <div class="row">
                        <div class="col-sm-1 col-xs-2">
                            <a href="/project/{{project.urlTitle}}"><img style="width:100%;height:100%" src="{{project.avatarUrl}}"></a>
                        </div>
                        <div class="col-sm-11 col-xs-10">

                            <p style="float:right;text-align:right">
                                <span ng-if="project.location">{{project.location.address}} <i class="fa fa-map-marker"></i></span>
                                <!--<i style="" ng-click="$event.stopPropagation();tokensToggle(notification);" class="fa fa-ellipsis-v"></i>-->
                                <!--<br>
                                <span ng-repeat="tag in project.tags">{{tag}} </span> <i class="fa fa-tags"></i>-->
                            </p>



                            <h3 style="float:left;margin-top:0px">
                                <a href="/project/{{project.urlTitle}}">{{project.title}}</a>
                            </h3>

                            <div style="clear:both"></div>

                            <div style="max-height:500px;overflow:scroll">
                                <span ng-bind-html="renderContent(project.description)"></span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="projects.length > 0" ng-click="loadMore()" class="card">
            <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
        </div>

    </div>

</div>

<div class="spacing-50"></div>
