<!--if logged in-->
<div ng-show="currentUser">
  <button class="btn btn-primary blog-button" ng-click="newProjectToggle()">+ project</button>
  <br><br>
</div>
<div ng-show="currentUser">
  <div ng-show="newProjectToggleVar">
    <div>
      <form class="blog-input" role="form" ng-submit="createProject(newProject)">
        <div class="form-group">
          <input type="text" placeholder= "project title" ng-model="newProject.title" class="form-control">
          <input type="text" placeholder= "post url" ng-model="newProject.urlTitle" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="page-heading">
  <div class="spacing-25"></div>
  <h1><b>Projects</b></h1>
</div>
<div class="spacing-25"></div>
<div class="project-list-container">
  <div class="post-container col-md-6" ng-repeat="project in projects | orderBy:'-createdAt'">
    <div class="col-md-2">
      <img src="http://www.placehold.it/50x50">
    </div>
    <div class="col-md-10">
      <h1 class="title"><a href="/project/{{project.urlTitle}}">{{project.title}}</a></h1>
    </div>
  </div>
</div>
<div class="spacing-100"></div>
