<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 class="blue-title">Login</h1>
                    <hr class="small">
                    <h2 class="post-title">
                        Welcome back!
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-10 col-md-offset-1">
            <div class="login-form">
                <form role="form" method="post" action="/auth/local">
                    <div class="form-group">
                        <input class="form-control" name="identifier" placeholder="Email or Username" title="username" type="text"> 
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group log-status">
                        <input class="form-control" type="password" name="password" placeholder="Password" title="password"> 
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="align-right">
                        <button class="btn btn-default log-btn" type="submit" value="submit">Sign in</button>
                    </div>
                    <br><br>
                    <div class="social-log">
                        <a class="btn btn-social btn-facebook" href=""><i class="fa fa-facebook"></i> Facebook</a>
                        <a class="btn btn-social btn-twitter" href=""><i class="fa fa-twitter"></i> Twitter</a>
                        <a class="btn btn-social btn-google" href=""><i class="fa fa-google"></i> Google</a>
                    </div>
                    <br><hr>
                    <div class="">
                        <a style="text-align:center" href="/register">Need an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
