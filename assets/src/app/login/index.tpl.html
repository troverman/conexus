<div style="background:url('https://source.unsplash.com/1600x900/?,geometry')" class="imageContainerSmall">
    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
        <div class="container" style="margin-top: auto;margin-bottom: auto;">
            <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Login</h1>
            <h5 style="color:white">Welcome back!</h5>
        </div>
    </div>
</div>

<div class="container">
    <div class="spacing-25"></div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="login-form">
                <form role="form">
                    <div class="form-group">
                        <input class="form-control" name="identifier" placeholder="Email or Username" title="Username" type="text" ng-model="newLogin.identifier"> 
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group log-status">
                        <input class="form-control" type="password" name="password" placeholder="Password" title="password" ng-model="newLogin.password"> 
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="align-right">
                        <button class="btn btn-default log-btn" ng-click="login()">Sign in</button>
                    </div>
                    <br><br>
                    <div class="social-log">
                        <a style="text-align:center" href="/register"><h4>Need an Account?</h4></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="spacing-50"></div>
</div>
