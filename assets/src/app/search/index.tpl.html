<div ui-view="search">
	<div class="container">
		<br><br>
		<input ng-keyup="keyPress(searchValue)" ng-model="searchValue" placeholder="{{searchQuery}}">
		<hr>
		<div ng-repeat="searchResult in searchResults">
			<a href="/project/{{searchResult.urlTitle}}">{{searchResult.title}}</a>
		</div>
	</div>

</div>
