<style type="text/css">
    .angular-google-map-container { height: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
</style>

<div class="spacing-10"></div>

<div class="container">

	<div class="row">
		<div class="card">
			<div style="padding:16px;">
				<div class="col-md-6">
					<h2><a href="project/conexus">Transparency</a></h2>
					<p>Transparent contrubition, Equatable representation</p>		
					<highchart config="chart"></highchart>
				</div>
				<div class="col-md-6">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="card">
			<div style="padding:16px;">
				<div class="col-md-12">
					<h3>Stats</h3>
					<p>13 companies, 35 collaborators, $8,000,000 monthly revenue</p>
					<highchart config="chart"></highchart>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="card">
			<div style="padding:16px;">
				<div class="col-md-12">
					
					<h3>Peer Network</h3>
					<p>13793 Peers on the CRE8 NETWORK</p>
					<p>1232 Txs a Second</p>

					<div class="spacing-10"></div>
					<ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
					    <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" idkey="marker.id">
					        <ui-gmap-window options="windowOptions" closeClick="closeClick()">
					            <div>
					                <div style="font-size: 15px;"><a href="#">{{marker.content}}</a></div>
					            </div>
					        </ui-gmap-window>
					    </ui-gmap-marker>
					</ui-gmap-google-map>
					<div class="spacing-10"></div>

				</div>
			</div>
		</div>
	</div>
</div>

<div class="spacing-50"></div>
