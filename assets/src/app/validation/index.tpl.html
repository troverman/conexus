<div class="container">
	<div class="row">
		<div class="card" ng-click="cardDetailToggle(validation)">
			<div style="background:url('https://source.unsplash.com/1600x900/?explore,discover')" class="imageContainerSmall">
			    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
			    <div style="text-align:right;padding:15px;position:absolute;right:0">
                    <a style="color:white;" ng-click="$event.stopPropagation();cardDetailToggle(validation)">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </div>
			        <div style="margin-top: auto;margin-bottom: auto;text-align:center;">
			        	<div class="container">
			            	<h1 style="font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">Validation</h1>
			            	<h5 style="color:white">{{validation.id}}</h5>
			            </div>
			        </div>
			    </div>
			</div>
			<div style="background-color:white">
	            <div class="member-tab-container container" style="padding-left:0px">
	                <div style="text-align:center">
	                    <ul style="padding:0px;" class="member-tabs">
	                        <li><a ng-click="$event.stopPropagation();selectTab('INFORMATION')">Information</a></li>
	                        <li><a ng-click="$event.stopPropagation();selectTab('CONTENT')">Content</a></li>
	                        <li><a ng-click="$event.stopPropagation();selectTab('VALIDATIONS')">Validations</a></li>
	                        <li><a ng-click="$event.stopPropagation();selectTab('TOKENS')">Tokens</a></li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	        <hr style="margin:0px;">

	        <div style="padding:16px">
				<div ng-if="selectedTab =='INFORMATION'" ng-include="'validation/templates/information.tpl.html'"></div>
			</div>
		
			<div class="card-footer">
				<a ng-click="$event.stopPropagation();" style="color:grey"><i class="fas fa-eye"></i>  {{validation.data.apps.attention.general || 0}}</a>
				<a ng-click="$event.stopPropagation();createReaction(validation, 'plus')"><i class="fas fa-angle-up"></i> {{validation.data.apps.reactions.plus}} like </a> 
                <a ng-click="$event.stopPropagation();createReaction(validation, 'minus')" ><i class="fas fa-angle-down"></i> {{validation.data.apps.reactions.minus}} dislike </a>
		       	<a ng-click="$event.stopPropagation();contentToggle(validation)" style="padding:5px;color:grey" ><i class="far fa-comment"></i> comment </a>
		       	<a ng-click="$event.stopPropagation();validationToggle(validation)" style="padding:5px;color:grey" ><i class="fas fa-check"></i> validate </a>
		    </div>
		</div>
		<div ng-if="selectedTab =='CONTENT'" ng-include="'validation/templates/content.tpl.html'"></div>
        <div ng-if="selectedTab =='TOKENS'" ng-include="'validation/templates/tokens.tpl.html'"></div>
        <div ng-if="selectedTab =='VALIDATIONS'" ng-include="'validation/templates/validations.tpl.html'"></div>
	</div>
	<div class="spacing-25"></div>
</div>
