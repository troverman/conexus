<div class="card" ng-click="cardDetailToggle(item)">
    <div style="padding:16px;">
        <div class="row">
            <div class="col-sm-1 col-xs-2">
                <a ng-click="$event.stopPropagation()" href="project/{{item.urlTitle}}" ui-sref="project.activity({path:item.urlTitle})">
                    <img style="width:100%;height:100%;border-radius:100%" ng-src="{{item.avatarUrl}}">
                </a>
            </div>
            <div class="col-sm-11 col-xs-10">
                <p style="float:right;text-align:right">
                    <a style="color:gray;" ng-click="$event.stopPropagation();cardDetailToggle(item)">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <span style="color:gray" ng-if="item.location">
                        <!--{{item.location.address}} <i class="fa fa-map-marker"></i>-->
                    </span>
                </p>
                <h3 style="float:left;margin-top:0px">
                    <a ng-click="$event.stopPropagation()" href="project/{{item.urlTitle}}" ui-sref="project.activity({path:item.urlTitle})">{{item.title}}</a>
                </h3>
                <div style="clear:both"></div>
                <div>
                    <span ng-bind-html="renderContent(item.description)"></span>
                </div>
            </div>
        </div>
    </div>
</div>
