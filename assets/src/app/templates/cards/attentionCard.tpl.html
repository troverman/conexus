<div class="card" ng-click="cardDetailToggle(item)">
    <div style="padding:16px">
        <div style="float:right;text-align:right">
            <a style="color:gray;" ng-click="$event.stopPropagation();cardDetailToggle(item)"><i class="fas fa-chevron-down"></i></a>
        </div>
        <h5>{{item.amount}} {{item.string}}</h5>
        <p style="font-size:11px">{{item.data.device.title}}</p>
        <p style="font-size:11px">{{item.data.version}}</p>
        <p style="color:gray;font-size:10px;">
            <span style="color:gray" am-time-ago="item.createdAt"></span> â€¢  
            <span style="color:gray">{{item.createdAt | date :  "y MM-dd hh:mm.ss a"}}</span>
        </p>
    </div>
    <div class="card-footer">
        <a ng-click="$event.stopPropagation();renderAttentionToggle(item)" style="color:grey"><i class="fas fa-eye"></i> {{item.data.apps.attention.general || 0}}</a>
        <a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fas fa-angle-up"></i> {{item.data.apps.reactions.plus || 0}}  like </a> 
        <a ng-click="$event.stopPropagation();createReaction(item, 'plus')" ><i class="fas fa-angle-down"></i> {{item.data.apps.reactions.minus || 0}}  dislike </a>
        <a ng-click="$event.stopPropagation();" class="pull-right" style="padding:0px;" href="attention/{{item.id}}" ui-sref="attention({id:item.id})"><i class="fas fa-link grey"></i></a>
    </div>
</div>
