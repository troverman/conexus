<div class="card" ng-click="cardDetailToggle(item)">
	<div ng-click="$event.stopPropagation();cardDetailToggle(item)" style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}');min-height:auto" class="imageContainerSmall">
        <div style="background:rgba(0,0,0,0.75);height:auto" class="imageContainerSmallDiv">  
            <div style="text-align:right;padding:15px;position:absolute;right:0">
                <a style="color:white;" ng-click="$event.stopPropagation();cardDetailToggle(item)"><i class="fas fa-chevron-down"></i></a>
            </div> 
            <div style="margin-top: auto;margin-bottom: auto;">
                <div style="padding:15px">
                    <h1 style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">
                        <a style="color:white" ng-click="$event.stopPropagation();" href="action/{{item.associatedModels[0].id}}" ui-sref="member.actions({id:item.associatedModels[0].id})">{{item.type}}</a>
                        <a style="color:white" ng-click="$event.stopPropagation();" href="item/{{item.associatedModels[0].id}}" ui-sref="item({id:item.associatedModels[0].id})">{{item.associatedModels[0].title}}</a>
                    </h1>
                    <h5 style="color:white">{{item.amount}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div style="padding:16px">
        <div>
            <a ng-click="$event.stopPropagation();renderReputationToggle(item)" style="display:inline"><!-- href="member/{{item.user.username}}">-->
                <img class="card-avatar" ng-src="{{item.user.avatarUrl}}" src="{{item.user.avatarUrl}}" err-src="/images/avatar.png">
                <span style="font-weight:800">{{item.user.username}}</span>
            </a>
        </div>
        <div class="spacing-5"></div>
        <h5>{{item.type}} <a href="item/{{item.associatedModels[0].id}}" ui-sref="item({id:item.associatedModels[0].id})">{{item.associatedModels[0].title}}</a></h5>
        <p>{{item.amount}}</p>
    </div>
    <div class="card-footer">
        <a ng-click="$event.stopPropagation();renderAttentionToggle(item)"><i class="fas fa-eye"></i> {{item.data.apps.attention.general || 0}}</a>
        <a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fas fa-angle-up"></i> {{item.data.apps.reactions.plus || 0}} like </a> 
        <a ng-click="$event.stopPropagation();createReaction(item, 'minus')" ><i class="fas fa-angle-down"></i> {{item.data.apps.reactions.minus || 0}} dislike </a>
        <a ng-click="$event.stopPropagation();contentToggle(item)"><i class="far fa-comment"></i> comment </a>
        <a ng-click="$event.stopPropagation();" class="pull-right" style="padding:0px;" href="action/{{item.id}}" ui-sref="action({id:item.id})"><i class="fas fa-link grey"></i></a>
    </div>
</div>
