<div class="card" ng-click="cardDetailToggle(item)">
    <div style="background:url('https://source.unsplash.com/1600x900/?')" class="imageContainerSmall">
        <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
            <div style="text-align:right;padding:15px;position:absolute;right:0">
                <a style="color:white;" ng-click="$event.stopPropagation();cardDetailToggle(item)">
                    <i class="fas fa-chevron-down"></i>
                </a>
                <div style="clear:both"></div>
            </div>  
            <div style="margin-top: auto;margin-bottom: auto;">
                <div class="container">
                    <span ng-repeat="(key, value) in item.setAlpha">
                        <a style="color:white" href="market/{{key}}" ui-sref="market({id:key})">{{key}}</a>
                    </span>
                    <br>
                    <span ng-repeat="(key, value) in item.setBeta">
                        <a style="color:white" href="market/{{key}}" ui-sref="market({id:key})">{{key}}</a>
                    </span>
                    <h5 style="color:white"><span style="font-size:10px">{{item.type}}</span></h5>
                </div>
            </div>
        </div>
    </div>
    <div style="padding:16px">
        <div class="spacing-10"></div>
        <div class="row">
            <div class="col-sm-6" style="padding:0px">
                <div class="card">
                    <div style="background:url('https://source.unsplash.com/1600x900/?explore,discover,alpha,asset');min-height:100px" class="imageContainerSmall">
                        <div style="background:rgba(0,0,0,0.75);height:100px" class="imageContainerSmallDiv">  
                            <div style="margin-top: auto;margin-bottom: auto;">
                                <div style="padding:15px">
                                    <h2 style="color:white">Set Alpha α</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding:16px">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Asset</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key, value) in item.setAlpha">
                                    <td><a href="market/{{key}}" ui-sref="market({id:key})"><b>{{key}}</b></a></td>
                                    <td>{{value}}</td>
                                <tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" style="padding:0px">
                <div class="card">
                    <div style="background:url('https://source.unsplash.com/1600x900/?explore,discover,beta,asset');min-height:100px" class="imageContainerSmall">
                        <div style="background:rgba(0,0,0,0.75);height:100px" class="imageContainerSmallDiv">  
                            <div style="margin-top: auto;margin-bottom: auto;">
                                <div style="padding:15px">
                                    <h2 style="color:white">Set Beta β</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding:16px">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Asset</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key, value) in item.setBeta">
                                    <td><a href="market/{{key}}" ui-sref="market({id:key})"><b>{{key}}</b></a></td>
                                    <td>{{value}}</td>
                                <tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacing-10"></div>
        <div ng-if="item.directedGraph"><cytoscape graph-options="options" graph-elements="item.directedGraph" graph-layout="layout" graph-style="style"></cytoscape></div>
        <p style="display:inline;font-size:10px;color:gray;margin-left:5px" am-time-ago="item.createdAt"></p>
    </div>
    <div class="card-footer">
        <a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.reactions.plus}} like </a> 
        <a ng-click="$event.stopPropagation();createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
        <a ng-click="$event.stopPropagation();contentToggle(item)"><i class="fa fa-comment-o"></i> comment </a>
        <a ng-click="$event.stopPropagation();" class="pull-right" style="padding:0px;" href="order/{{item.id}}" ui-sref="order({id:item.id})"><i class="fa fa-link grey"></i></a>
    </div>        
</div>
