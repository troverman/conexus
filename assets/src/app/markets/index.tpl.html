<div id="logo-container" style="text-align:center;background:black">
</div>
<div class="container">
	<div class="spacing-25"></div>
	<h1>Markets</h1>
	<table class="table table-inverse table-hover">
	    <thead><tr><th>Token</th></tr></thead>
	    <tbody>
			<tr><td><a href="market/NOVO">NOVO</a></td></tr>
			<tr><td><a href="market/CONEX">CONEX</a></td></tr>
			<tr><td><a href="market/DURHAM">DURHAM</a></td></tr>
			<tr><td><a href="market/CHAPEL_HILL">CHAPEL HILL</a></td></tr>
			<tr><td><a href="market/token4">ALCOA</a></td></tr>
			<tr><td><a href="market/OAK_RIDGE">OAK RIDGE</a></td></tr>
		</tbody>
	</table>
	<div class="spacing-25"></div>
	<h1>Order Book</h1>
	<button class="btn btn-default log-btn" ng-click="newOrderToggle()">+ Order</button><br><br>
	<md-card ng-show="newOrderToggleVar">
	    <div style="padding:10px;">
			<form role="form" ng-submit="createOrder(newTask)">
				<div class="form-group">
					<input placeholder="Order Identifer Set 1" type="text" ng-model="newOrder.identiferSet" class="form-control" id="taskTitle">
				</div>
				<div class="form-group">
					<input placeholder="Order Amount Set 1" type="text" ng-model="newOrder.amountSet" class="form-control" id="taskTitle">
				</div>
				<div class="form-group">
					<input placeholder="Order Identifer Set 2" type="text" ng-model="newOrder.identiferSet1" class="form-control" id="taskTitle">
				</div>
				<div class="form-group">
					<input placeholder="Order Amount Set 2" type="text" ng-model="newOrder.amountSet1" class="form-control" id="taskTitle">
				</div>
				<button type="submit" class="btn btn-default log-btn" ng-disabled="!newOrder.amountSet">create</button>
			</form>
		</div>
	</md-card>
	<table class="table table-inverse table-hover">
	    <thead>
			<tr>
				<th>Asset Set 1</th>
				<th>Asset Set 2</th>
			</tr>
	    </thead>
	    <tbody>
			<tr>
				<td>[2 <a href="/market/NOVO">NOVO</a>, 3 <a href="/market/CONEX">CONEX</a>]</td>
				<td>[1 <a href="/market/ALCOA">ALCOA</a>]</td>
			</tr>
			<tr>
				<td>[2 <a href="/market/OAK RIDGE">OAK RIDGE</a>]</td>
				<td>[2 <a href="/market/NOVO">NOVO</a>]</td>
			</tr>
			<tr>
				<td>[2 <a href="/market/CONEX">CONEX</a>, 1 <a href="/market/CHAPEL HILL">CHAPEL HILL</a>]</td>
				<td>[5 <a href="/market/NOVO">NOVO</a>]</td>
			</tr>
			<tr>
				<td>[1 <a href="/market/NOVO">NOVO</a>]</td>
				<td>[1 <a href="/market/CHAPEL HILL COUNCIL">CHAPEL HILL COUNCIL</a>, 1 <a href="/market/DURHAM">DURHAM</a>]</td>
			</tr>
	    </tbody>
	</table>
	<div class="spacing-50"></div>
</div>
