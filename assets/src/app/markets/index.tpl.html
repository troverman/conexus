<div class="page-heading">
    <div class="container"> 
        <div class="spacing-25"></div>
        <div class="row">
            <div class="col-xs-12">
            	<h1>Markets</h1>
				<p style="color:white">833423 tokens in circulation </p>
            </div>
        </div>
        <div class="spacing-25"></div>
    </div>
</div>

<div class="spacing-10"></div>

<div class="container">
	<div class="row">

		<ul style="padding:0px;" class="member-tabs">
		    <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('MARKET')"><i class="fa fa-filter"></i> Filter</a></li>
		</ul>
		<div style="clear:both"></div>

	    <div class="card">
	        <form ng-submit="search()" style="display:flex;flex-direction:row;">
	            <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
	            <div ng-click="search()" style="border:0px" class="btn btn-default" style="float:right">
	                <a href="#" role="button"><h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5></a>
	            </div>
	        </form>
	    </div>

	    <div class="card">
	    	<!--DISCOVER AREA-->
	    </div>

	    <div ng-repeat="token in tokens track by $index" style="padding:0px">
	    	<div class="card" ng-click="">
			    <div style="padding:16px;">
			    	<a style="white-space: nowrap;" href="market/{{token.string}}"><h4>{{token.string}}</h4></a>
			    	<p style="white-space: nowrap;color:gray">{{token.string}} markets</p>

			    	<!--
			    	<a style="white-space: nowrap;" href="market/{{market.string}}"><h4>{{market.string}}</h4></a>
			    	<p style="white-space: nowrap;color:gray">{{market.string}} markets</p>
			    	-->

			    </div>
			</div>
	    </div>

	    <div ng-show="true" class="card" style="text-align:center" ng-click="loadMore()">
	        <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
	    </div>

	</div>
</div>

<div class="spacing-50"></div>
