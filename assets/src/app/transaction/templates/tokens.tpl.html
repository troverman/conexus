<div class="card">
    <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}');min-height:auto;" class="imageContainerSmall">
        <div style="background:rgba(0,0,0,0.75);height:auto" class="imageContainerSmallDiv">  
            <div style="margin-top: auto;margin-bottom: auto;">
                <div style="padding:15px">
                    <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Tokens</h1>
                </div>
            </div>
        </div>
    </div>
    <div style="padding:16px;">
        <highchart config="tokenChart"></highchart>
         <!--TODO MOBILE-->
         <!--UNIFITY TOKEN MODEL-->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Identifer</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in task.data.apps.tokens">
                    <td><a href="market/{{key}}" ui-sref="market({id:key})">{{key}}</a></td>
                    <td>{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
