<div class="card">
    <div style="background:url('https://source.unsplash.com/1600x900/?explore,discover')" class="imageContainerSmall">
        <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
            <div style="margin-top: auto;margin-bottom: auto;">
                <div style="padding:15px">
                    <h2 style="color:white">Liquidity</h2>
                </div>
            </div>
        </div>
    </div>
    <div style="padding:16px">   
        <h4>Associated Markets</h4>
        <h5>Power Set</h5>
        <p>Order fuilfilment paths</p>
        <p>{{alphaPower.length}} - {{betaPower.length}}</p>
        <div ng-repeat="itemAlpha in alphaPower">
            <div ng-repeat="itemBeta in betaPower">
                <a href="market/{{itemAlpha.join(',')}}/{{itemBeta.join(',')}}" ui-sref="marketPair({setAlpha:itemAlpha.join(','), setBeta:itemBeta.join(',')})">
                    {{itemAlpha.join(',')}}/{{itemBeta.join(',')}}
                </a>
            </div>
        </div>
    </div>
</div>
