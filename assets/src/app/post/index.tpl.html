<div class="container">

	<div class="row">
		<div class="card">
		    <div style="padding:16px">
		        <h4><a href="#">Tokens <i class="fa fa-question-circle"></i></a></h4>
		        <p><a href="market/createContent">createContent</a></p>
		        <p><a href="market/createContent+{{post.id}}">createContent+{{post.id}} </a></p>
		        <p><a href="market/{{post.id}}">{{post.id}} </a></p>
		    </div>
		</div>
	</div>

	<div class="row">
		<div class="card">
		    <div style="padding:16px">
		        <h3>{{post.parent}} Parent Information</h3>
		    </div>
		</div>
	</div>

	<div class="row">

		<!--CONTENT TYPE-->
		<!--BLEND STREAM PAGE FOR VIDEO TYPE-->

		<div class="card">
	        <div style="padding:16px;">
				<div>
					<img class="card-avatar" ng-src="{{post.user.avatarUrl}}" src="{{post.user.avatarUrl}}" err-src="/images/avatar.png">
					<a style="display:inline" href="/member/{{post.user.username}}"><span class="">{{post.user.username}}</span></a>
				</div>
				<div><span style="display:inline" ng-bind-html="renderMessage(post.content)"></span></div>
			</div>
			<div class="card-footer">
		        <a style="padding:5px;color:grey" href="#" ng-click="createReaction(post, 'plus')"><i class="fa fa-angle-up"></i> {{post.plusCount}} like </a> 
		        <a style="padding:5px;color:grey" href="#" ng-click="createReaction(post, 'minus')" ><i class="fa fa-angle-down"></i> {{post.minusCount}} dislike </a>
		        <a style="padding:5px;color:grey" href="#" ng-click="reply(post)"><i class="fa fa-comment-o"></i> comment </a>
		        <a style="color:grey" class="pull-right" href="post/{{post.id}}"><i class="fa fa-link grey"></i></a>
		    </div>
			<div ng-show="post.showReply" class="card-footer">
				<form role="form" ng-submit="createPost(post)">
					<text-angular ng-model="newPost.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
				    <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
				</form>
			</div>
			<div ng-include="'post/post.tpl.html'" ng-repeat="post in post.children track by post.id"></div>
		</div>


	</div>

</div>

<div class="spacing-50"></div>
