<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="protocol" md-is-locked-open="false" style="position:fixed;background-color:white;min-width:50%;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?explode,erupt,action,create')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">Create Protocol</h1>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding:16px">
            <div class="spacing-15"></div>
            <p style="color:gray;font-style:italic">Create Protocol.. <a ng-click="informationToggle('CREATEAPP')" href="#"><i class="fa fa-question-circle"></i></a></p>

            <div class="spacing-10"></div>
            <form role="form" ng-submit="createProtocol()">

                <!--OPTION STRUCTURED DAATA-->
                <h5>Protocol Title</h5>
                <input type="text" placeholder="Protocol Title" ng-model="newProtocol.title" class="form-control">

                <h5>Protocol Description</h5>
                <text-angular ng-model="newProtocol.description" ta-toolbar="[['p','h1','bold','italics','quote','ol','ul','insertLink','insertImage','html']]"></text-angular>

                <h5>Protocol Code & Generator</h5>
                <text-angular ng-model="newProtocol.code" ta-toolbar="[['p','h1','bold','italics','quote','ol','ul','insertLink','insertImage','html']]"></text-angular>
                <hr>

                <div class="spacing-5"></div>

                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newProtocol.title">create</button
                    >
            </form>
        </div>
    </div>
</md-sidenav>
