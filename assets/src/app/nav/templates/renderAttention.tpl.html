<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="renderAttention" md-is-locked-open="false" style="position:fixed;background-color:white;min-width:50%;max-width:100%;overflow-x:hidden">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px;width:100%">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Attention</h1>
                        <h5 style="color:white">
                            <span>{{item.title}}</span>
                            <span>{{item.id}}</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding:16px;">
            <div class="spacing-15"></div>
            <!--ATTENTION MAPPING-->
            <highchart config="attentionChart"></highchart>
        </div>
    </div>
</md-sidenav>
