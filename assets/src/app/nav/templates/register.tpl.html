<!--createMember-->
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="register" md-is-locked-open="false" style="position:fixed;background-color:white;width:70%;max-width:100%">
    <div ng-if="!currentUser" class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        
        <div style="background:url('https://source.unsplash.com/1600x900/?connect,pattern')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Register</h1>
                        <h5 style="color:white">Welcome to our Community!</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="spacing-25"></div>

        <div class="col-xs-12">
            <div class="login-form">
                <form role="form">
                    <div class="form-group"><input class="form-control" name="email" ng-model="newMember.email" placeholder="Email" title="email" type="email"><i class="fa fa-envelope" autocomplete="email"></i></div>
                    <div class="form-group"><input class="form-control" name="username" ng-model="newMember.username" placeholder="Username" title="username" type="text" autocomplete="username"><i class="fa fa-user"></i></div>
                    <div class="form-group"><input class="form-control" name="password" ng-model="newMember.password" placeholder="Password" title="password" type="password" autocomplete="new-password"><i class="fa fa-lock"></i></div>
                    <button class="btn btn-default log-btn" ng-click="registerUser()">Sign up</button>    
                    <br><br>
                    <div class="social-log">
                        <a href="/login"><h5 style="color: gray;font-style: italic;">Already A Member?</h5></a>
                    </div>
                </form>
            </div>
            <div class="selfClear"></div>
        </div>
        
    </div>
</md-sidenav>
