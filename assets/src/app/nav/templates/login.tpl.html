<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="login" md-is-locked-open="false" style="position:fixed;background-color:white;width:70%;max-width:100%">
    <div ng-if="!currentUser" class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?connect,pattern')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Login</h1>
                        <h5 style="color:white">Welcome back!</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacing-25"></div>
        <div class="col-xs-12">
            <div class="login-form">
                <form role="form">
                    <div class="form-group">
                        <input class="form-control" name="identifier" placeholder="Email or Username" title="Username" type="text" ng-model="newLogin.identifier" autocomplete="username"> 
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group log-status">
                        <input class="form-control" type="password" name="password" placeholder="Password" title="password" autocomplete="current-password" ng-model="newLogin.password"> 
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="align-right">
                        <button class="btn btn-default log-btn" ng-click="login()">Sign in</button>
                    </div>
                    <br><br>
                    <div class="social-log">
                        <a style="text-align:center" href="/register" ui-sref="register"><h5 style="color:gray;font-style:italic">Not A Member Yet?</h5></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</md-sidenav>
