 <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="share" md-is-locked-open="false" style="position:fixed;background-color:white;min-width:50%;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
    
        <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Share</h1>
                        <h5 style="text-align:left;font-size:14px;color:rgba(255,255,255,0.9);font-weight:400;">{{item.id}}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:16px;">

            <h3>Share on CRE8</h3>
            <h5><a ng-click="validationToggle(item)">Associate</a></h5>
            <h5>repost</h5>
            <div class="spacing-5"></div>

            <h3>Information</h3>
            <h5>URL</h5>
            <span>{{url}}</span>
            <br>
            <span class="btn btn-default" ng-click="copyToClipBoard(url)">copy</span>
            <!--
            <h5>Embed</h5>
            <span>https://www.cre8.xyz/embed/{{item.id}}</span>
            <h5>Stringify</h5>
            <span>{{JSON.stringify(item)}}</span>
            -->
            <h5>Qr</h5>
            <img style="height:100px;width:100px" src="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl={{url}}">

            <div class="spacing-10"></div>

        </div>

    </div>
</md-sidenav>
