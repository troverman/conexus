 <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="action" md-is-locked-open="false" style="position:fixed;background-color:white;width:70%;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?explode,erupt,action,create')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Create Action</h1>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:16px">
            <div class="spacing-15"></div>
            <p style="color:gray;font-style:italic">Create action.. Verbs in our Value Language <a ng-click="informationToggle('CREATEACTION')" href="#"><i class="fa fa-question-circle"></i></a></p>
            <div class="spacing-10"></div>
            <form role="form" ng-submit="createAction()">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Action</h5>
                        <input type="text" placeholder="Action" ng-model="newAction.type" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <h5>Amount</h5>
                        <input type="text" placeholder="Amount" ng-model="newAction.amount" class="form-control">
                    </div>
                </div>

                <h5>Associated Models</h5>
                <tags-input min-length="1" placeholder="Item" ng-model="newAction.associatedModels">
                    <auto-complete source="loadItems($query)"></auto-complete>
                </tags-input>
                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newAction.type">create</button>
            </form>
        </div>

    </div>
</md-sidenav>
