<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="cardDetail" md-is-locked-open="false" style="position:fixed;background-color:black;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?explode,erupt,action,create')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px" style="width:100%">

                        <!--TODO.. SPECIFIC DETAILS-->
                        <h1 style="text-align:left;font-size:14px;color:rgba(255,255,255,0.9);font-weight:400;">

                            <!--TODO..LINK-->
                            <span ng-if="item.model != 'TIME'">
                                <span style="font-size:24px;color:white" ng-if="item.title">{{item.title}}</span>
                                <span style="font-size:24px;color:white" ng-if="!item.title">{{item.model}}</span>
                            </span>
                            <span ng-if="item.model == 'TIME'">
                                <span style="font-size:24px;color:white">{{item.amount}} seconds</span>
                            </span>
                            <br>

                            <!--ui-sref-->
                            <span style="font-size:10px;color:white"><a style="color:white">{{item.model}}</a></span>
                            <span style="font-size:10px;color:white"><a style="color:white" href="{{item.model.toLowerCase()}}/{{item.id}}">{{item.id}}</a></span>

                            <!--
                            <a ng-if="item.model == 'CONTENT'" href="content/{{item.id}}" style="color:white">{{item.title}}</a>
                            <a ng-if="item.model == 'ITEM'" href="item/{{item.id}}" style="color:white">{{item.title}}</a>
                            <a ng-if="item.model == 'MARKET'" href="market/{{item.string}}" style="color:white">{{item.string}}</a>
                            <a ng-if="item.model == 'ORDER'" href="order/{{item.id}} style="color:white"">{{item.title}}</a>
                            <a ng-if="item.model == 'PROJECT'" href="project/{{item.urlTitle}}" style="color:white">{{item.title}}</a>
                            <a ng-if="item.model == 'TASK'" href="task/{{item.id}}" style="color:white">{{item.title}}</a>
                            <a ng-if="item.model == 'TIME'" href="time/{{item.id}}" style="color:white">{{item.amount}} Seconds</a>
                            <a ng-if="item.model == 'TRANSACTION'" href="transaction/{{item.id}}" style="color:white">Transaction</a>
                            -->

                        </h1>

                    
                    </div>
                </div>
            </div>
        </div>
        <div style="padding:16px">
            <div class="spacing-15"></div>
            <h4 ng-click="renderToggle(item)" class="nav-links"><a>Information <i style="float:right" class="fas fa-info"></i></a></h4>
            <h4 ng-if="item.model=='ITEM'" ng-click="actionToggle(item)" class="nav-links">
                <!--LOOK AT ITEM ACTION POTIENTAL..-->
                <a>Create Action <i style="float:right" class="fas fa-atom"></i></a>
            </h4>

            <!--COMPONENTS.. HISTORY-->

            <h4 ng-if="item.model=='ITEM'" ng-click="" class="nav-links">
                <!--TODO: OWNER-->
                <a ng-if="currentUser.id == item.user.id" ng-click="transactionToggle(null, item.id)">Send Item <i style="float:right" class="fas fa-paper-plane"></i></a>
                <a ng-if="currentUser.id != item.user.id" ng-click="orderToggle(item)">Purchase Item <i style="float:right" class="fas fa-shopping-cart"></i></a>
            </h4>
            <h4 ng-if="item.model=='ITEM'" ng-click="renderMarketToggle(item)" class="nav-links">
                <a ng-if="currentUser.id == item.user.id">Liquidity <i style="float:right" class="fas fa-exchange-alt"></i></a>
            </h4>
            <h4 ng-if="item.model=='PROJECT'" ng-click="" class="nav-links"><a>Request To Join <i style="float:right" class="fas fa-users"></i></a></h4>
            <h4 ng-click="renderValidationToggle(item)" class="nav-links"><a>Associations <i style="float:right" class="fas fa-bezier-curve"></i></a></h4>
            <h4 ng-click="statsToggle(item)" class="nav-links"><a>Stats <i style="float:right" class="fa fa-eye"></i></a></h4>
            <!--token action potiental-->
            <h4 ng-click="tokensToggle(item)" class="nav-links"><a>Tokens <i style="float:right" class="fas fa-coins"></i></a></h4>
        </div>
    </div>
</md-sidenav>
