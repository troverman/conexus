 <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="stats" md-is-locked-open="false" style="position:fixed;background-color:white;width:70%;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
    
        <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Stats</h1>
                        <h5 style="text-align:left;font-size:14px;color:rgba(255,255,255,0.9);font-weight:400;">
                            <span ng-if="item.model != 'TIME'">
                                <span style="font-size:16px;color:white" ng-if="item.title">{{item.title}}</span>
                                <span style="font-size:16px;color:white" ng-if="!item.title">{{item.model}}</span>
                            </span>
                            <span ng-if="item.model == 'TIME'">
                                <span style="font-size:16px;color:white">{{item.amount}} seconds</span>
                            </span>
                            <br>
                            <span style="font-size:10px;color:white">{{item.id}}</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:16px;">
            <highchart config="chart"></highchart>
        </div>

    </div>
</md-sidenav>
