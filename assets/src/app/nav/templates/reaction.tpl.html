<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="reaction" md-is-locked-open="false" style="position:fixed;background-color:black;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;text-align:center;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?explode,erupt,action,create')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Reaction</h1>
                        <h5 style="font-weight:400;color:white">{{item.id}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div style="min-height:500px;max-height:100vh;overflow:hidden;">
            <div style="padding:16px;">
                <!--TODO: GRAPH-->
                <h2 ng-click="contentToggle(item)" class="nav-links" style="padding:4px;"><a>Plus</a></h2>
                <h2 ng-click="itemToggle(item)" class="nav-links" style="padding:4px;"><a>Minus</a></h2>
                <tags-input min-length="1" placeholder="Type" ng-model="newReaction.type"></tags-input>
                <!--<button type="submit" class="btn btn-default log-btn" ng-click="createReaction()">create</button>-->
            </div>
            <div style="background:url('https://source.unsplash.com/1600x900/?code,pattern,art,forest');height:100vh" class="imageContainerSmall"><div style="background:rgba(0,0,0,0.75);height:100vh" class="imageContainerSmallDiv"></div></div>
        </div>
    </div>
</md-sidenav>
