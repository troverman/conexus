<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="sort" md-is-locked-open="false" style="position:fixed;background-color:black;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>

        <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Sort</h1>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding:16px;">

            <!--LOOP THRU OBJ TYPE KEYS..-->
            <!--<h2><i class="fas fa-sort-amount-down"></i></h2>-->
            <!--<h5><a>Trending</a></h5>-->

            <h4 ng-click="selectSort('ATTENTION', 'DESC', '24h')" class="nav-links"><a href="#"><i class="fas fa-eye"></i> Attention <i class="fas fa-chevron-down"></i></a></h4>
            
            <!--PAST 24 HOURS-->
            <!--ALL TIME..ETC-->
            <h5 ng-click="selectSort('ATTENTION', 'DESC', '24h')" class="nav-links"><a href="#">Past 24 Hours</a></h5>
            <h5 ng-click="selectSort('ATTENTION', 'DESC', '1m')" class="nav-links"><a href="#">Past Month</a></h5>
            <h5 ng-click="selectSort('ATTENTION', 'DESC', '1y')" class="nav-links"><a href="#">Past Year</a></h5>
            <h5 ng-click="selectSort('ATTENTION', 'DESC', 'all')" class="nav-links"><a href="#">All Time</a></h5>

            <h4 ng-click="selectSort('REACTION', 'DESC', 'all')" class="nav-links"><a href="#"><i class="fas fa-thumbs-up"></i>  Reactions <i class="fas fa-chevron-down"></i></a></h4>
            
            <h4 ng-click="selectSort('createdAt', 'DESC', null)" class="nav-links"><a href="#">Creation Date</a></h4>
        
        </div>
    </div>
</md-sidenav>
