 <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="project" md-is-locked-open="false" style="position:fixed;background-color:white;width:70%;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?code,coordination,government')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Create Project</h1>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding:16px">

            <div class="spacing-15"></div>
            <p style="color:gray;font-style:italic">A Project is a Self-Governing collective of individuals. <a ng-click="informationToggle('CREATEPROJECT')" href="#"><i class="fa fa-question-circle"></i></a></p>
            <div class="spacing-10"></div>

            <form role="form" ng-submit="createProject()">
                <h5>Title</h5>
                <input type="text" placeholder= "Title" ng-model="newProject.title" class="form-control">



                <!--TODO-->
                <h5>Context</h5>
                <tags-input min-length="1" placeholder="Context" ng-model="newProject.tags">
                    <auto-complete source="loadTags($query)"></auto-complete>
                </tags-input>
                <h5>Associations <a ng-click="informationToggle('ASSOCIATIONS')" href="#"><i class="fa fa-question-circle"></i></a></h5>
                <tags-input min-length="1" placeholder="Associations" ng-model="newProject.associatedModels">
                    <auto-complete source="loadAssociations($query)"></auto-complete>
                </tags-input>


                <h5>Location</h5>
                <input type="text" placeholder="Location" ng-model="newProject.location" class="form-control">


                <h5>Description</h5>
                <text-angular placeholder= "Description" ng-model="newProject.description" ta-toolbar="''"></text-angular>
                <button type="submit" class="btn btn-default log-btn" ng-disabled="!newProject.title">create</button>
            </form>
                
        </div>
    </div>
</md-sidenav>
