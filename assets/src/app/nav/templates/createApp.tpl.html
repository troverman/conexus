<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="app" md-is-locked-open="false" style="position:fixed;background-color:white;min-width:50%;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        <div style="background:url('https://source.unsplash.com/1600x900/?explode,erupt,action,create')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Create App</h1>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding:16px">
            <div class="spacing-15"></div>
            <p style="color:gray;font-style:italic">Create App.. <a ng-click="informationToggle('CREATEAPP')" href="#"><i class="fa fa-question-circle"></i></a></p>

            <div class="spacing-10"></div>
            <form role="form" ng-submit="createApp()">

                <h5>App Title</h5>
                <input type="text" placeholder="App Title" ng-model="newApp.title" class="form-control">

                <h5>App Associated Models</h5>
                <tags-input min-length="1" placeholder="Associated Models" ng-model="newApp.associatedModels">
                    <auto-complete source="loadItems($query)"></auto-complete>
                </tags-input>

                <h5>App Context</h5>
                <tags-input min-length="1" placeholder="Context" ng-model="newApp.context">
                    <auto-complete source="loadItems($query)"></auto-complete>
                </tags-input>

                <h5>App Description</h5>
                <text-angular ng-model="newApp.description" ta-toolbar="[['p','h1','bold','italics','quote','ol','ul','insertLink','insertImage','html']]"></text-angular>

                <hr>

                <!--ngRepeat-->
                <p style="color:gray;font-style:italic">Create a set of Protocols.. <a ng-click="informationToggle('CREATEPROTOCOL')" href="#"><i class="fa fa-question-circle"></i></a></p>

                <h5>Accociated Protocols</h5>
                <tags-input min-length="1" placeholder="Accociated Protocols" ng-model="newApp.protocol.associatedProtocols">
                    <auto-complete source="loadItems($query)"></auto-complete>
                </tags-input>
                <h5>Protocol Title</h5>
                <input type="text" placeholder="Protocol Title" ng-model="newApp.protocol.title" class="form-control">
                <h5>Protocol Code</h5>
                <text-angular ng-model="newApp.protocol.code" ta-toolbar="[['p','h1','bold','italics','quote','ol','ul','insertLink','insertImage','html']]"></text-angular>
                <!--ngRepeat-->

                <div class="spacing-5"></div>

                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newApp.title">create</button
                    >
            </form>
        </div>
    </div>
</md-sidenav>
