<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="memberQR" md-is-locked-open="false" style="position:fixed;background-color:black;color:white;width:70%;max-width:100%">
    <div class="md-list-item-text" layout="column" style="height:100%;">
        <div class="spacing-25"></div>
        
        <div style="background:url('https://source.unsplash.com/1600x900/?connect,pattern')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px;text-align:center;">
                        <h1>
                            <a style="display:inline;font-weight:600;margin-left:5px;color:white" href="member/{{item.username}}" ui-sref="member.activity({path:item.user.username})">
                                <img class="card-avatar" ng-src="{{item.avatarUrl}}" src="{{item.avatarUrl}}" err-src="/images/avatar.png">
                                {{item.username || item.title}}
                            </a>
                        </h1>
                        <h5 style="color:white">
                            <span style="color:white;font-size:10px;">
                                 {{item.id}}</a>
                            </span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:16px;">
            <!--TODO-->


            <div style="text-align:center">
                <span style="font-size:12px;">SCAN ME</span>
                <br>
                <img style="height:100%;width:50vh;border:12px solid #c5c5c5;border-radius:100%" src="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=https://www.cre8.xyz/{{item.id}}">
                <br>
                <span style="font-size:12px;">CRE8.XYZ</span>
                <br>
            </div>
    
        </div>
    
    </div>
</md-sidenav>
