<!--RENDER MEMBER...-->
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="renderReputation" md-is-locked-open="false" style="position:fixed;background-color:white;width:70%;max-width:100%">
    <div ng-if="true" class="md-list-item-text" layout="column" style="height:100%;">

        <div class="spacing-25"></div>

        <div style="background: url('{{item.user.coverUrl}}')" class="imageContainerSmall">
            <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                <div style="margin-top: auto;margin-bottom: auto;">
                    <div style="padding:15px;text-align:center">
                        <h1>
                            <a style="display:inline;font-weight:600;margin-left:5px;color:white" href="member/{{item.user.username}}" ui-sref="member.activity({path:item.user.username})">
                                <img class="card-avatar" ng-src="{{item.user.avatarUrl}}" src="{{item.user.avatarUrl}}" err-src="/images/avatar.png">
                                {{item.user.username}}
                            </a>
                            <!--
                            <a>
                                <span style="color:white;font-size:10px;">0x{{item.user.id}}</span>
                                <span ng-if="item.project" style="color:gray;font-size:10px;">, 0x{{item.id}}</span>
                            </a>
                            -->
                        </h1>
                        <h5 style="color:white">
                            <span style="color:white;font-size:10px;">
                                <a href="#" style="color:white" ng-click="memberQRToggle(item.user)"> <i style="color:white" class="fas fa-qrcode"></i> 0x{{item.user.id}}</a>
                            </span>
                            <span ng-if="item.project" style="color:gray;font-size:10px;">
                                <a href="#" style="color:white">, 0x{{item.id}}</a>
                            </span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding:16px;text-align:center">

            <p style="font-size:13px;">
                <a href="member/{{item.user.username}}/projects" ui-sref="member.projects({path:item.user.username})">{{item.user.projectCount || 0}} Projects</a> | 
                <a href="member/{{item.user.username}}/followers" ui-sref="member.followers({path:item.user.username})">{{item.user.followerCount || 0}} Followers</a> | 
                <a href="member/{{item.user.username}}/following" ui-sref="member.following({path:item.user.username})">{{item.user.followingCount || 0}} Following</a>
            </p>

            <div class="spacing-5"></div>

            <div ng-if="currentUser.id != item.user.id">
                <img ng-click="memberQRToggle(item.user)" style="height:50px;text-align:left" src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl={{item.user.id}}">
                <a style="padding:10px 15px;color:rgb(125,125,125)" class="btn btn-default" ng-click="$event.stopPropagation();transactionToggle()">Send Tokens</a>
                <a style="padding:10px 15px;color:rgb(125,125,125)" class="btn btn-default" ng-click="$event.stopPropagation();transactionToggle()">Follow</button></a>
            </div>

            <div class="spacing-5"></div>

            <h4>{{item.project.title}}</h4>
            <div class="spacing-5"></div>
            
            <!--FIX CRASH-->
            <highchart config="reputationChart"></highchart>
            
        </div>
    </div>
</md-sidenav>
