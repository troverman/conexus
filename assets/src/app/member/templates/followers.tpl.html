<div class="container">
	<div class="col-lg-4 col-sm-6" ng-repeat="follower in followers">
		<div style="margin:10px; box-shadow: 2px 2px 10px #999;overflow:hidden">
			<img src="{{follower.follower.avatarUrl}}" style="max-height:250px;">
        	<h4><a href="/member/{{follower.follower.username}}">{{follower.follower.username}}</a></h4>
		</div>
	</div>
	<div class="spacing-10"></div>
</div>
