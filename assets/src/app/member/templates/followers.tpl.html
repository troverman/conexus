<md-card ng-repeat="follower in followers" class="col-sm-3 col-xs-6">
	<div style="padding:10px;">
		<img src="{{follower.follower.avatarUrl}}" err-src="/images/avatar.png" style="height:128px;">
		<h3><a href="member/{{follower.follower.username}}">{{follower.follower.username}}</a></h3>
		<p style="color:gray">live | online | working</p>
		<p style="color:gray">total reputation | {{follower.follower.totalWork}}</p>
		<p style="color:gray">dimensional reputation | 888</p>
	</div>
</md-card>
