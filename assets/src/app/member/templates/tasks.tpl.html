<div class="row" ng-show="tasks.length == 0">
    <div class="card">
        <div style="padding:16px;">
            <span style="color:gray">There's nothing here..</span>
        </div>
    </div>
</div>

<div class="row" ng-show="tasks.length > 0">

	<div class="col-sm-2 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card">
            <div style="padding:16px;">
				<span><b>Tags</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div style="padding:16px;">
				<span><b>Associations</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-10" style="padding-left:0px;padding-right:0px;">

    	<ul style="padding:0px;" class="member-tabs">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER')"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>

	    <div class="card">
	        <form ng-submit="search()" style="display:flex;flex-direction:row;">
	            <input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">
	            <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
	                <a href="#" role="button">
	                    <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
	                </a>
	            </div>
	        </form>
	    </div>
		<div class="card">
	        <button class="btn btn-default log-btn" ng-click="taskToggle()">+ Task</button>
	    </div>
		<div ng-repeat="task in tasks">
			<div class="card" ng-click="renderToggle(task)">
				<div style="padding:16px;">
					<div style="float:right;text-align:right">
                        <a style="color:gray;" ng-click="$event.stopPropagation();renderValidationToggle(task)"><span style="color:gray"></span><i class="fas fa-bezier-curve"></i></a>
                        <a style="color:gray;" ng-click="$event.stopPropagation();tokensToggle(task)"><span style="color:gray"></span><i class="fa fa-ellipsis-v"></i></a>
                    </div>  
					<h4 ng-click="$event.stopPropagation()"><a href="task/{{task.id}}">{{task.title}}</a></h4>
					<p ng-click="$event.stopPropagation()"><a href="project/{{task.project.urlTitle}}">{{task.project.title}}</a></p>
                    <p><span style="display:inline" ng-bind-html="renderContent(task.content)"></span></p>
					<a ng-click="$event.stopPropagation()" ng-repeat="tag in task.tags.split(',')" href="market/{{tag.trim()}}">{{tag.trim()}} </a>
					<span style="color:gray" am-time-ago="task.createdAt"></span>
				</div>
				<div class="card-footer">
					<a ng-click="$event.stopPropagation();createReaction(task, 'plus')"><i class="fa fa-angle-up"></i> {{task.reactions.plus}} like </a> 
					<a ng-click="$event.stopPropagation();createReaction(task, 'plus')" ><i class="fa fa-angle-down"></i> {{task.reactions.minus}} dislike </a>
					<a ng-click="$event.stopPropagation();reply(task)"><i class="fa fa-comment-o"></i> comment </a>
					<a ng-click="$event.stopPropagation();" style="padding:0px" class="pull-right" href="task/{{task.id}}"><i class="fa fa-link grey"></i></a>
				</div>
				<div ng-click="$event.stopPropagation();" ng-show="task.showReply" class="card-footer">
		            <form role="form" ng-submit="createContent(task)">
		                <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
		                <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newContent.content">create</button>
		            </form>
		        </div>
			</div>
		</div>
		
	</div>

</div>
