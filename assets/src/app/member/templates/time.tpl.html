<div class="row">
    <div class="card">
        <div style="padding:16px">
            <div fc fc-options="calendar" ng-model="eventSources" ></div>
        </div>
    </div>
</div>

<div class="row" ng-show="true">
    <div class="">
        <div style="padding:10px;">
            <button class="btn btn-default log-btn" ng-click="newTimeToggle()">+ Time</button>
        </div>
    </div>
</div>

<div class="row" ng-show="newTimeToggleVar">
    <div class="card">
        <div style="padding:16px">
            <form role="form" ng-submit="createTime()">
                <div class="">
                    <input type="text" placeholder= "Task" ng-model="newTime.task" class="form-control">
                    <input type="datetime-local" step="1" placeholder="Start Time" ng-model="newTime.startTime" class="form-control">
                    <input type="text" placeholder= "Amount" ng-model="newTime.amount" class="form-control">
                    <tags-input ng-model="newTime.tags" placeholder="Tags"></tags-input>
                    <text-angular ng-model="newTime.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                </div>
                <button type="submit" class="btn btn-default log-btn">create</button>
                <div class="spacing-15"></div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div ng-repeat="item in work">
        <div class="card">
            <div style="padding:16px">
				<h4>{{item.startTime | date:"h:mma | MM/dd/yyyy"}} - {{item.endTime | date:"h:mma | MM/dd/yyyy"}}</h4>
				<a href="task/{{item.task.id}}">{{item.task.title}}</a>
            </div>
            <div class="card-footer">
                <a href="#" ng-click="createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.plusCount}} like </a> 
                <a href="#" ng-click="createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.minusCount}} dislike </a>
                <a href="#" ng-click="reply(item)"><i class="fa fa-comment-o"></i> comment </a>
                <a class="pull-right" style="padding:0px;" href="work/{{item.id}}"><i class="fa fa-link grey"></i></a>
            </div>
            <div ng-show="item.showReply" style="padding: 8px 16px 8px;background-color: #f9f9f9">
		        <form role="form" ng-submit="createPost(post)">
		            <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
		            <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
		        </form>
		    </div>
        </div>
	</div>
</div>

<div class="spacing-50"></div>
