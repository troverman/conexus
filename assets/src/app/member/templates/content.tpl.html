<div class="row">
    <div ng-show="contentList.length == 0">
        <!--IF MEMBER-->
        <!--<div class="card">
            <button class="btn btn-default log-btn" ng-click="contentToggle()">+ Content</button>
        </div>-->
        <div class="card">
            <div style="padding:16px;">
                <span style="color:gray">There's nothing here..</span>
            </div>
        </div>
    </div>

    <div ng-show="contentList.length > 0" class="col-sm-2 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card" ng-if="sortedTagArray.length > 0">
            <div style="padding:16px;">
                <span><b>Tags</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
        <div class="card" ng-if="sortedTagArray.length > 0">
            <div style="padding:16px;">
                <span><b>Associations</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
        <div class="card" ng-if="sortedTagArray.length > 0">
            <div style="padding:16px;">
                <span><b>Locations</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="contentList.length > 0" class="col-sm-10" style="padding-left:0px;padding-right:0px;">

        <ul style="padding:0px;" class="member-tabs">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER')"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>

        <div class="card">
            <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">
                <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                    <a href="#" role="button">
                        <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
                    </a>
                </div>
            </form>
        </div>

        <!--IF MEMBER-->
        <!--<div class="card">
            <button class="btn btn-default log-btn" ng-click="contentToggle()">+ Content</button>
        </div>-->

        <div ng-repeat="item in contentList">
            <div class="card" ng-click="renderToggle(item)">
                <div ng-if="item.title" style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
                    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                        <div style="margin-top: auto;margin-bottom: auto;">
                            <div class="container">
                                <h1 ng-click="$event.stopPropagation();" style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;"><a style="color:white" href="content/{{item.id}}">{{item.title}}</a></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding:16px;overflow:scroll;max-height:500px">

                    <div style="float:right;text-align:right">
                        <a style="color:gray;" ng-click="$event.stopPropagation();tokensToggle(item)"><span style="color:gray"></span><i class="fa fa-ellipsis-v"></i></a>
                    </div>

                    <p style="display:inline;" ng-click="$event.stopPropagation()">
                        <a style="font-weight:700"  href="member/{{item.user.username}}">
                            <img class="card-avatar" ng-src="{{item.user.avatarUrl}}" src="{{item.user.avatarUrl}}" err-src="/images/avatar.png">
                            {{item.user.username}}
                        </a>
                    </p>

                    <p style="display:inline;font-size:10px;color:gray;margin-left:5px" am-time-ago="item.createdAt"></p>

                    <div class="spacing-5"></div>

                    <div ng-bind-html="renderContent(item.content)"></div>

                </div>
                <div class="card-footer">
                    <a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.reactions.plus}} like </a> 
                    <a ng-click="$event.stopPropagation();createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
                    <a ng-click="$event.stopPropagation();reply(item)"><i class="fa fa-comment-o"></i> comment </a>
                    <a ng-click="$event.stopPropagation()" class="pull-right" style="padding:0px;" href="content/{{item.id}}"><i class="fa fa-link grey"></i></a>
                </div>
                <div ng-click="$event.stopPropagation()" ng-show="item.showReply" class="card-footer">
                    <form style="cursor:text;" role="form" ng-submit="createContent(item)">
                        <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                        <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newContent.content">create</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card" ng-click="loadMore()">
            <div style="">
                <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
            </div>
        </div>
    </div>

</div>
