<style type="text/css">
	tags-input .tags.focused{box-shadow:0 0 0px 0px rgba(255, 255, 255, 0);-webkit-box-shadow:0 0 0px 0px rgba(255, 255, 255, 0);}
	tags-input .host{margin:0px;border:0px;}
</style>

<div class="spacing-5"></div>

<div class="row">
	<div class="col-md-6">
		<ul style="padding:0px;" class="member-tabs">
			<li><a href="member/{{member.username}}/assets">Assets</a></li>
			<li><a href="member/{{member.username}}/positions">Positions</a></li>
			<li><a href="member/{{member.username}}/ledger">Transactions</a></li>
		</ul>
	</div>
</div>

<div class="row">
    <div class="card">
        <form ng-submit="search()" style="display:flex;flex-direction:row;">
        	<tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
            <!--<input style="border:0px;flex-grow:2;" class="form-control" type="text" placeholder= "Seach | Filter" ng-model="searchQuery">-->
            <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                <a href="#" role="button">
                    <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
                </a>
            </div>
        </form>
    </div>
</div>

<div class="row">

	<!--
	<ul style="padding:0px;" class="member-tabs">
		<li style="float:right"><a ng-click="informationToggle()" href="#">CRE8 <i class="fa fa-question-circle"></i></a></li>
		<div style="clear:both"></div>
	</ul>
	-->

	<div class="card">
		<div style="padding:16px;">

			<div style="float:right">
				<a href="#" ng-click="filterToggle()"><span ng-repeat="dimension in baseMarkets">{{dimension.text}}, </span><i class="fa fa-question-circle"></i></a>
			</div>

			<h3>Value Map</h3>
			
			<div class="spacing-10"></div>
			<highchart config="chart"></highchart>
			<div class="spacing-10"></div>

			<div style="">
				<a href="#" ng-click="filterToggle()"><span ng-repeat="dimension in markets">{{dimension.text}}, </span><i class="fa fa-question-circle"></i></a>
			</div>

		</div>
	</div>	
</div>	

<div class="row">

	<div class="card">
		<button class="btn btn-default log-btn" ng-click="orderToggle()">+ Order</button>
	</div>

    <div ng-repeat="order in orders">
        <div class="card">
            <div style="padding:16px">
            	<span ng-repeat="item in order.amountSet track by $index">
					{{order.amountSet[$index]}} <a href="market/{{order.identiferSet[$index]}}">{{order.identiferSet[$index]}}</a> 
				</span>
				<span> | </span>
				<span ng-repeat="item in order.amountSet1 track by $index">
					{{order.amountSet1[$index]}} <a href="market/{{order.identiferSet1[$index]}}">{{order.identiferSet1[$index]}}</a> 
				</span>
				<p style="display:inline;font-size:10px;color:gray;margin-left:5px" am-time-ago="order.createdAt"></p>
            </div>
            <div class="card-footer">
                <a href="#" ng-click="createReaction(order, 'plus')"><i class="fa fa-angle-up"></i> {{order.plusCount}} like </a> 
                <a href="#" ng-click="createReaction(order, 'minus')" ><i class="fa fa-angle-down"></i> {{order.minusCount}} dislike </a>
                <a href="#" ng-click="reply(order)"><i class="fa fa-comment-o"></i> comment </a>
                <a class="pull-right" style="padding:0px;" href="order/{{order.id}}"><i class="fa fa-link grey"></i></a>
            </div>
            <div ng-show="order.showReply" style="padding: 8px 16px 8px;background-color: #f9f9f9">
		        <form role="form" ng-submit="createPost(post)">
		            <text-angular ng-model="newPost.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
		            <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
		        </form>
		    </div>
        </div>
	</div>
</div>
