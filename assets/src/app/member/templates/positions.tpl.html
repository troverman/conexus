<div class="row">

	<div class="col-sm-2 mobileFix" style="padding-left:0px;padding-right:0px;">
		<div class="card">
			<div style="padding:16px;">
				<span><b>Base Markets</b></span>
	            <div ng-repeat="market in baseMarkets">
	                <a href="#" ng-click="filterToggle('POSITIONS')">{{market.text}}</a>
	            </div>
			</div>
		</div>
		<div class="card">
			<div style="padding:16px;">
				<span><b>Markets</b></span>
	            <div ng-repeat="market in markets">
	                <a href="#" ng-click="filterToggle('POSITIONS')">{{market.text}}</a>
	            </div>
			</div>
		</div>
	</div>

	<div class="col-sm-10" style="padding-left:0px;padding-right:0px;">

		<div class="card">
		    <form ng-submit="search()" style="display:flex;flex-direction:row;">
		    	<tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
		        <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
		            <a href="#" role="button">
		                <h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5>
		            </a>
		        </div>
		    </form>
		</div>

		<div ng-if="currentUser.id == member.id" class="card">
			<button class="btn btn-default log-btn" ng-click="orderToggle()">+ Order</button>
		</div>

		<div class="card">
		 	<div style="background:url('https://source.unsplash.com/1600x900/?code,finance')" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;padding:15px;">
                        <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;font-size:35px">Value Map</h1>
                        <p style="color:white;">Your Personal Value</p>
                    </div>
                </div>
            </div>
			<div style="padding:16px;">				
				<div class="spacing-10"></div>
				<highchart config="chart"></highchart>
				<div class="spacing-10"></div>
			</div>
		</div>	

	    <div ng-repeat="item in orders">
	        <div class="card" ng-click="renderToggle(item)">
	        	
	            <div style="padding:16px">

	            	<div style="float:right;text-align:right">
                        <a style="color:gray;" ng-click="$event.stopPropagation();tokensToggle(item)"><span style="color:gray"></span><i class="fa fa-ellipsis-v"></i></a>
                    </div>  

	            	<span ng-repeat="asset in item.amountSet track by $index">
						{{item.amountSet[$index]}} <a ng-click="$event.stopPropagation()" href="market/{{item.identiferSet[$index]}}">{{item.identiferSet[$index]}}</a> 
					</span>
					<span> | </span>
					<span ng-repeat="asset in item.amountSet1 track by $index">
						{{item.amountSet1[$index]}} <a ng-click="$event.stopPropagation()" href="market/{{item.identiferSet1[$index]}}">{{item.identiferSet1[$index]}}</a> 
					</span>

					<p style="display:inline;font-size:10px;color:gray;margin-left:5px" am-time-ago="item.createdAt"></p>
	            </div>
	            <div class="card-footer">
	                <a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.reactions.plus}} like </a> 
	                <a ng-click="$event.stopPropagation();createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
	                <a ng-click="$event.stopPropagation();reply(item)"><i class="fa fa-comment-o"></i> comment </a>
	                <a ng-click="$event.stopPropagation();" class="pull-right" style="padding:0px;" href="order/{{item.id}}"><i class="fa fa-link grey"></i></a>
	            </div>

	            <div ng-click="$event.stopPropagation()" ng-show="item.showReply" class="card-footer">
			        <form role="form" ng-submit="createPost(post)">
			            <text-angular ng-model="newPost.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
			            <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
			        </form>
			    </div>

	        </div>
		</div>

	</div>

</div>
