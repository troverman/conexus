<div class="row" ng-show="items.length == 0">
    <div class="card">
        <div style="padding:16px;">
            <span style="color:gray">There's nothing here..</span>
        </div>
    </div>
</div>

<div class="row" ng-show="items.length > 0">

    <div class="col-sm-2 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card">
            <div style="padding:16px;">
                <span><b>Tags</b></span>
                <div ng-repeat="tag in sortedTagArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div style="padding:16px;">
                <span><b>Associations</b></span>
                <div ng-repeat="tag in sortedAssociationArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div style="padding:16px;">
                <span><b>Locations</b></span>
                <div ng-repeat="tag in sortedLocationsArray">
                    <a href="#" ng-click="filterContent(tag.element)">{{tag.element}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-10" style="padding-left:0px;padding-right:0px;">

        <ul style="padding:0px;" class="member-tabs">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>

        <div class="card">
            <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
                <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                    <a href="#" role="button"><h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5></a>
                </div>
            </form>
        </div>

        <div class="card" ng-show="currentUser.id == member.id">
            <button class="btn btn-default log-btn" ng-click="itemToggle()">+ Item</button>
        </div>

        <div ng-repeat="item in items">
            <div class="card" ng-click="renderToggle(item)">
                <div style="padding:16px;overflow:scroll;max-height:500px">

                    <div style="float:right;text-align:right">
                        <a style="color:gray;" ng-click="$event.stopPropagation();renderValidationToggle(item)"><span style="color:gray"></span><i class="fas fa-bezier-curve"></i></a>
                        <a style="color:gray;" ng-click="$event.stopPropagation();tokensToggle(item)"><span style="color:gray"></span><i class="fa fa-ellipsis-v"></i></a>
                    </div>

                    <a ng-click="$event.stopPropagation()" href="item/{{item.id}}"><h4>{{item.title}}</h4></a>

                    <p><a ng-repeat="tag in item.tags track by $index" ng-click="$event.stopPropagation();filterContent(tag)">{{tag.trim()}} </a></p>

                    <div>
                        <span style="display:inline" ng-bind-html="renderContent(item.content)"></span>
                    </div>  

                    <h5>{{item.amountSet}} <a ng-click="$event.stopPropagation()" href="market/{{item.identiferSet}}">{{item.identiferSet}}</a></h5>

                </div>
                <div class="card-footer">
                    <a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.reactions.plus}} like </a> 
                    <a ng-click="$event.stopPropagation();createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
                    <a ng-click="$event.stopPropagation();reply(item)"><i class="fa fa-comment-o"></i> comment </a>
                    <a class="pull-right" style="padding:0px;" href="item/{{item.id}}"><i class="fa fa-link grey"></i></a>
                </div>
                <div ng-click="$event.stopPropagation()" ng-show="item.showReply" clas="card-footer">
                    <form role="form" ng-submit="createContent(item)">
                        <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                        <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newContent.content">create</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card" ng-click="loadMore()">
            <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
        </div>

    </div>

</div>
