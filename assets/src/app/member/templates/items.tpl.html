<div class="row" ng-show="items.length == 0">
    <div class="card">
        <div style="padding:16px;">
            <span style="color:gray">There's nothing here..</span>
        </div>
    </div>
</div>

<div class="row" ng-show="items.length > 0">

    <div class="col-sm-3 mobileFix" style="padding-left:0px;padding-right:0px;">
        <div class="card" ng-click="filterToggle('DISCOVER')">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Tags</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedTagArray" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-click="filterToggle('DISCOVER')">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder,connection,create');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Associations</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedAssociationArray" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
        <div class="card" ng-click="filterToggle('DISCOVER')">
            <div style="background:url('https://source.unsplash.com/1600x900/?details,notes,explore,wonder,map,glob,explorer,spacce');height:50px;min-height:50px" class="imageContainerSmall">
                <div style="background:rgba(0,0,0,0.75);height:50px" class="imageContainerSmallDiv">  
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px">
                            <h1 style="text-align:left;font-size:20px;color:rgba(255,255,255,0.9);font-weight:400;">Locations</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding:16px;">
                <div ng-repeat="tag in sortedLocationsArray" ng-click="$event.stopPropagation()">
                    <a ng-click="filterContent(tag.element)"><b>{{tag.element}}</b></a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-9" style="padding-left:0px;padding-right:0px;">

        <div class="spacing-5"></div>

        <ul style="padding:0px;" class="member-tabs">
            <li style="float:left;font-size:14px"><a href="#" ng-click="filterToggle('DISCOVER', filterSet)"><i class="fa fa-filter"></i> Filter</a></li>
            <li style="float:right;font-size:14px"><a href="#">Sort By Recent <i class="fa fa-angle-down"></i></a></li>
            <div style="clear:both"></div>
        </ul>

        <div class="card">
            <form ng-submit="search()" style="display:flex;flex-direction:row;">
                <tags-input class="" style="border:0px;flex-grow:2;" min-length="1" placeholder="Search | Filter" ng-model="searchQuery"></tags-input>
                <div ng-click="search()" style="border:0px;float:right" class="btn btn-default">
                    <a href="#" role="button"><h5 style="color:black;text-align:right" class="noselect">Search <i class="fa fa-search"></i></h5></a>
                </div>
            </form>
        </div>

        <div class="card" ng-show="currentUser.id == member.id">
            <button class="btn btn-default log-btn" ng-click="itemToggle()">+ Item</button>
        </div>

        <div ng-repeat="item in items">
            <div class="card" ng-click="cardDetailToggle(item)">
                <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
                    <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
                        <div style="margin-top: auto;margin-bottom: auto;">
                            <div class="container">
                                <h1 style="text-align:left;font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;"><a style="color:white" href="item/{{item.id}}">{{item.title}}</a></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding:16px;">
                    <div style="float:right;text-align:right">
                        <a style="color:gray;" ng-click="$event.stopPropagation();cardDetailToggle(item)"><span style="color:gray"></span><i class="fa fa-ellipsis-v"></i></a>
                    </div>
                    <p><a ng-repeat="tag in item.tags track by $index" ng-click="$event.stopPropagation();filterContent(tag)">{{tag.trim()}} </a></p>
                    <div>
                        <span style="display:inline" ng-bind-html="renderContent(item.content)"></span>
                    </div>  
                    <h5>{{item.amountSet}} <a ng-click="$event.stopPropagation()" href="market/{{item.identiferSet}}">{{item.identiferSet}}</a></h5>
                </div>
                <div class="card-footer">
                    <a ng-click="$event.stopPropagation();createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.reactions.plus}} like </a> 
                    <a ng-click="$event.stopPropagation();createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.reactions.minus}} dislike </a>
                    <a ng-click="$event.stopPropagation();reply(item)"><i class="fa fa-comment-o"></i> comment </a>
                    <a class="pull-right" style="padding:0px;" href="item/{{item.id}}"><i class="fa fa-link grey"></i></a>
                </div>
                <div ng-click="$event.stopPropagation()" ng-show="item.showReply" clas="card-footer">
                    <form role="form" ng-submit="createContent(item)">
                        <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                        <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newContent.content">create</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card" ng-click="loadMore()">
            <button style="width:100%" class="btn btn-default log-btn">MORE <i class="fa fa-angle-down"></i></button>
        </div>

    </div>

</div>
