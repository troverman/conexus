<div ui-view="member">
	<div class="container" style="padding:0px">
		<div class="card" ng-click="subNavToggle(member)">
			<div class="imageContainerSmall" style="background:url('{{member.coverUrl}}');">
                <div style="background:rgba(0,0,0,0.25);" class="imageContainerSmallDiv">  
                    <div style="text-align:right;padding:15px;position:absolute;right:0">
                        <a style="color:white;" ng-click=""><i class="fas fa-chevron-down"></i></a>
                    </div>
                    <div style="margin-top: auto;margin-bottom: auto;">
                        <div style="padding:15px;text-align:center">
                            <img style="height:150px;width:150px;border-radius:100%;background: #fff;padding: 0.25em;" ng-src="{{member.avatarUrl}}" err-src="/images/avatar.png"/>
                        </div>
                    </div>
                </div>
            </div>
			<div style="padding:16px">
				<div style="text-align:left">
					<!--TODO: MOBILE-->
					<!--TODO: PROJECT TOO-->
					<div style="float:right">
						<a style="padding:10px 15px;color:rgb(125,125,125);text-align:left" class="btn btn-default" ng-click="$event.stopPropagation();transactionToggle(member)">+Transaction</a>
						<img ng-click="$event.stopPropagation();renderReputationToggle(member)" style="height:50px;text-align:right;" src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl={{member.id}}">
					</div>
					<div style="float:right;margin:2.5px;" ng-show="currentUser.id != member.id">
						<a style="padding:10px 15px;color:rgb(125,125,125);text-align:left" class="btn btn-default" ng-click="$event.stopPropagation();follow(member)">
							<span ng-if="!isFollowing">Follow</span>
							<span ng-if="isFollowing">UnFollow</span>
						</a>
					</div>
					<!--TODO: MOBILE-->
					<h2>{{member.firstName}} {{member.lastName}}</h2>
					<h3><a href="member/{{member.username}}" ui-sref="member.activity({path:member.username})" ng-click="$event.stopPropagation();">@{{member.username}}</a></h3>
					<p style="font-size:8px;" ng-click="$event.stopPropagation();memberQRToggle(member);"><a style="color:gray"><i class="fas fa-qrcode"></i> {{member.id}}</a></p>
        			<p style="color:gray;font-size:12px;">
        				<span ng-if="member.loggedIn">
			                <span><i style="color:#30b257" class="fa fa-circle"></i> Online</span>
                			<span ng-if="member.status"><br>{{member.status}}</span>
			            </span>
        				<span ng-if="!member.loggedIn"><i class="fa fa-circle"></i> Offline</span>
        			</p>
				</div>
			</div>
			<md-divider style="color:gray;padding:0px"></md-divider>
			<div style="padding:0px">
                <ul style="padding:10px 5px;margin-bottom:0px;" class="member-tabs">
                    <li ng-click="$event.stopPropagation();filterToggle('DISCOVER');" style="float:left;margin:5px;margin-top:10px;">
                    	<a style="color:black"><i class="fa fa-filter"></i></a>
                    </li>
                    <li>
                        <form ng-click="$event.stopPropagation();" style="display:flex;flex-direction:row;float:left;min-width:60%">
                            <tags-input style="border:0px;flex-grow:2;height:auto;" placeholder="Search" ng-model="searchQuery"></tags-input>
                        </form>
                    </li>
                    <li style="float:right;margin:5px;margin-top:10px;"><a style="color:black"><i class="fa fa-bars"></i></a></li>
                    <div style="clear:both"></div>
                </ul>
            </div>
            <md-progress-linear style="height:2px" ng-if="stateIsLoadingActivity" md-mode="indeterminate"></md-progress-linear>
		</div>
	</div>
	<div class="container">
		<div ui-view="memberAbout"></div>
		<div ui-view="memberActions"></div>
		<div ui-view="memberActivity"></div>
		<div ui-view="memberApps"></div>
		<div ui-view="memberAssets"></div>
		<div ui-view="memberContent"></div>
		<div ui-view="memberItems"></div>
		<div ui-view="memberFollowers"></div>
		<div ui-view="memberFollowing"></div>
		<div ui-view="memberLedger"></div>
		<div ui-view="memberPositions"></div>
		<div ui-view="memberProjects"></div>
		<div ui-view="memberTasks"></div>
		<div ui-view="memberTime"></div>
		<div ui-view="memberValidations"></div>
	</div>
	<div class="spacing-25"></div>
</div>
