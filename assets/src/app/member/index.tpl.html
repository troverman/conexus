<style>
	.avatar{border-radius: 10em}
</style>

<div ui-view="member">
	<div class="container" style="padding:0px">
		<div class="card">
			<div style="background-image: url('{{member.coverUrl}}')">
				<div class="spacing-100"></div>
			</div>
			<div class="container">
				<div class="pull-left"><img class="avatar" err-src="/images/avatar.png" ng-src="{{member.avatarUrl}}"/></div>
				<div style="text-align:right" class="member-tab-container">
					<ul class="member-tabs subNav">
						<!--<li><a href="member/{{member.username}}">Activity</a></li>
						<li><a href="member/{{member.username}}/content">Content</a></li>
						<li><a href="member/{{member.username}}/followers">{{member.followerCount}} Followers</a></li>
						<li><a href="member/{{member.username}}/following">{{member.followingCount}} Following</a></li>
						<li><a href="member/{{member.username}}/ledger">Ledger</a></li>
						<li><a href="member/{{member.username}}/positions">Positions</a></li>
						<li><a href="member/{{member.username}}/time">Time</a></li>-->
						<li ng-show="currentUser.id != member.id">
							<a ng-show="!isFollowing" class="btn btn-default" ng-click="follow()">Follow</a>
							<a ng-show="isFollowing" class="btn btn-default" ng-click="unfollow()">UnFollow</a>
						</li>
						<li ng-show="currentUser.id == member.id"><a class="btn btn-default" href="account">Edit Profile</a></li>
						<li ng-click="subNavToggle()"><a style="color:black" href="#"><i class="fa fa-bars"></i></a></li>
					</ul>
					<div class="nav-toggle" ng-click="subNavToggle()">
						<a style="color:black" href="#"><i class="fa fa-bars"></i></a>
					</div>
				</div>
			</div>
			<md-divider style="color:gray"></md-divider>
			<div class="container">
				<div class="">
					<div class="pull-left" style="text-align:left">

						<h2>{{member.firstName}} {{member.lastName}}</h2>
						<h5>@{{member.username}}</h5>
						<p>{{member.totalWork}} | Total Reputation</p>
						
					</div>

					<!--TODO-->
					<div class="pull-right" style="margin-right:15px;margin-top:10px;">
						<!--<h2>{{member.totalWork}} | total work</h2>-->
						<!--<input type="text" placeholder="Reputation" ng-model="reputationLookup" class="form-control">-->
						<span style="color:gray;font-size:10px;float:right">0x{{member.id}}</span>
						<br>
						<img style="height:50px;text-align:left" src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl={{member.id}}">
						<a style="padding:10px 15px;color:rgb(125,125,125)"class="btn btn-default" href="#" ng-click="transactionToggle()">Send Tokens</a>
					</div>
					
				</div>
				<div class="spacing-10"></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div ui-view="memberAbout"></div>
		<div ui-view="memberActivity"></div>
		<div ui-view="memberAssets"></div>
		<div ui-view="memberContent"></div>
		<div ui-view="memberItems"></div>
		<div ui-view="memberFollowers"></div>
		<div ui-view="memberFollowing"></div>
		<div ui-view="memberLedger"></div>
		<div ui-view="memberPositions"></div>
		<div ui-view="memberProjects"></div>
		<div ui-view="memberTime"></div>
	</div>
	<div class="spacing-50"></div>
</div>
