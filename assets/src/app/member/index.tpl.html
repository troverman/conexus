<div ui-view="member">
	<div class="container" style="padding:0px">
		<div class="card" ng-click="subNavToggle(member)">
			<div style="text-align:right;padding:15px;position:absolute;right:0">
                <a style="color:white;" ng-click=""><i class="fas fa-chevron-down"></i></a>
            </div>
			<div style="background-image: url('{{member.coverUrl}}');text-align:center">
				<a ng-click="$event.stopPropagation()" href="member/{{member.username}}" ui-sref="member.activity"><img style="border-radius:100%;margin-top:25px;margin-bottom:25px;background: #fff;width: 200px;height: 200px;padding: 0.25em;" err-src="/images/avatar.png" ng-src="{{member.avatarUrl}}"/></a>
			</div>
			<div class="container">
				<div class="member-tab-container">
					<ul class="member-tabs" style="text-align:right;padding-inline-start:0px;margin-left:-5px">						
						<li style="float:left">
							<img style="height:50px;text-align:left;margin-top:-5px" src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl={{member.id}}">
							<a style="padding:10px 15px;color:rgb(125,125,125);text-align:left" class="btn btn-default" ng-click="$event.stopPropagation();transactionToggle(member)">Send Tokens</a>
						</li>
						<li ng-show="currentUser.id != member.id">
							<a style="padding:10px 15px;color:rgb(125,125,125);text-align:left" ng-show="!isFollowing" class="btn btn-default" ng-click="$event.stopPropagation();follow()">Follow</a>
							<a style="padding:10px 15px;color:rgb(125,125,125);text-align:left" ng-show="isFollowing" class="btn btn-default" ng-click="$event.stopPropagation();unfollow()">UnFollow</a>
						</li>
						<li ng-show="currentUser.id == member.id"><a class="btn btn-default" href="account">Edit Profile</a></li>
						<li><a class="mobileMargin" style="color:black" href="#"><i class="fa fa-bars"></i></a></li>
					</ul>
				</div>
			</div>
			<md-divider style="color:gray"></md-divider>
			<div class="container">
				<!--
				<div style="text-align:center">
					<h3>{{member.firstName}} {{member.lastName}}</h3>
					<h4><a ng-click="$event.stopPropagation()" href="member/{{member.username}}" ui-sref="member.activity">@{{member.username}}</a></h4>
					<p style="font-size:8px;" ng-click="$event.stopPropagation();memberQRToggle(member);"><a style="color:gray"><i class="fas fa-qrcode"></i> {{member.id}}</a></p>
					<p><b>Total Reputation</b>: {{member.totalWork}}</p>
				</div>
				-->
				<div class="pull-left" style="text-align:left">
					<h2>{{member.firstName}} {{member.lastName}}</h2>
					<h5><a ng-click="$event.stopPropagation()" href="member/{{member.username}}" ui-sref="member.activity">@{{member.username}}</a></h5>
					<p><b>Total Reputation</b>: {{member.totalWork}}</p>
				</div>
				<!--<div class="pull-right" style="margin-right:15px;margin-top:10px;">
					<span ng-click="$event.stopPropagation();memberQRToggle(member);" style="color:gray;font-size:10px;float:right">0x{{member.id}}</span>
					<br>
					<img style="height:50px;text-align:left" src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl={{member.id}}">
					<a style="padding:10px 15px;color:rgb(125,125,125)"class="btn btn-default" ng-click="$event.stopPropagation();transactionToggle(member)">Send Tokens</a>
				</div>-->
				<div class="spacing-10"></div>
			</div>
			<md-divider style="padding:0px" class="nav-toggle" style="color:gray"></md-divider>
			<div class="nav-toggle" style="padding:0px">
                <ul style="padding:10px 5px;margin-bottom:0px" class="member-tabs">
                    <!--<li style="float:right;margin:5px"><a style="color:black"><i class="fa fa-bars"></i></a></li>-->
                    <li ng-click="$event.stopPropagation();filterToggle('DISCOVER');" style="float:left;margin:5px"><a style="color:black"><i class="fa fa-filter"></i></a></li>
                    <li>
                        <form ng-click="$event.stopPropagation();" style="display:flex;flex-direction:row;float:left;width:70%">
                            <tags-input style="border:0px;flex-grow:2;height:40px;margin-top: -7px;margin-bottom: 3px;" placeholder="Search" ng-model="searchQuery"></tags-input>
                        </form>
                    </li>
                    <div style="clear:both"></div>
                </ul>
            </div>
		</div>
	</div>
	<div class="container">
		<div ui-view="memberAbout"></div>
		<div ui-view="memberActions"></div>
		<div ui-view="memberActivity"></div>
		<div ui-view="memberAssets"></div>
		<div ui-view="memberContent"></div>
		<div ui-view="memberItems"></div>
		<div ui-view="memberFollowers"></div>
		<div ui-view="memberFollowing"></div>
		<div ui-view="memberLedger"></div>
		<div ui-view="memberPositions"></div>
		<div ui-view="memberProjects"></div>
		<div ui-view="memberTasks"></div>
		<div ui-view="memberTime"></div>
	</div>
	<div class="spacing-25"></div>
</div>
