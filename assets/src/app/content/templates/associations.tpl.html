<div class="card">
    <div style="background:url('https://source.unsplash.com/1600x900/?{{item.tags}}')" class="imageContainerSmall">
        <div style="background:rgba(0,0,0,0.75)" class="imageContainerSmallDiv">  
            <div style="margin-top: auto;margin-bottom: auto;">
                <div style="padding:15px">
                    <h1 style="text-align:left;font-size:50px;color:rgba(255,255,255,0.9);font-weight:400;">Associations</h1>
                </div>
            </div>
        </div>
    </div>
    <div style="padding:16px;">
        <div class="spacing-10"></div>
        <!--TODO-->
        <div class="row">
            <div class="col-sm-3">
                <div style="max-height:500px;overflow:auto">
                    <div ng-repeat="association in content.associationModels">
                        <p ng-click="filterAssociation()">
                            <b><a href="association/{{association.id}}" ui-sref="association({id:association.id})">{{association.id}}</a></b>
                            {{association.context}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <!--<cytoscape graph-ready="graphReady" graph-options="directedGraphOptions" graph-elements="directedGraphElements" graph-layout="directedGraphLayout" graph-style="directedGraphStyle"></cytoscape>-->
            </div>
        </div>
        
    </div>
</div>
