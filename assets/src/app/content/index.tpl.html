<div class="page-heading">
    <div class="container"> 
        <div class="spacing-25"></div>
        <div class="row">
            <div class="col-xs-6"><h1>Content</h1></div>
        </div>
        <div class="spacing-25"></div>
    </div>
</div>

<div class="container">
    
    <div class="row">
        <div class="">
            <div style="padding:10px;">
                <button class="btn btn-default log-btn" ng-click="newContentToggle()">+ Content</button>
            </div>
        </div>
    </div>

    <div class="row" ng-show="newContentToggleVar">
        <div class="card">
            <div style="padding:16px">
                <form role="form" ng-submit="createContent()">
                    <div class="">
                        <input type="text" placeholder= "Title" ng-model="newContent.title" class="form-control">
                        <input type="text" placeholder= "Parent" ng-model="newContent.parent" class="form-control">
                        <input type="text" placeholder= "Type" ng-model="newContent.type" class="form-control"> <!-- VIDEO | FILE... ? -->
                        <input type="text" placeholder= "Tags" ng-model="newContent.tags" class="form-control">
                        <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                        <input type="text" placeholder= "Attachment" ng-model="newContent.attachment" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default log-btn">create</button>
                    <div class="spacing-15"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2" style="padding-left:0px;padding-right:0px;">
            <div class="card">
                <div style="padding:16px;">
                    <div ng-repeat="tag in sortedTagArray">
                        <a href="" ng-click="">{{tag.element}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10" style="padding-left:0px;padding-right:0px;">
            <div ng-repeat="item in posts">
                <div class="card">
                    <div style="padding:16px">

                        <a href="post/{{item.id}}"><h4>{{item.title}}</h4></a>

                        <p><a style="font-weight:700"  href="member/{{item.user.username}}">
                            <img class="card-avatar" ng-src="{{item.user.avatarUrl}}" src="{{item.user.avatarUrl}}" err-src="/images/avatar.png">
                            {{item.user.username}}
                        </a> | <span am-time-ago="item.createdAt"></span></p>
                        
                        <div style="max-height:500px;overflow:scroll">
                            <span style="display:inline" ng-bind-html="renderContent(item.content)"></span>
                        </div>

                    </div>
                    <div class="card-footer">
                        <a href="#" ng-click="createReaction(item, 'plus')"><i class="fa fa-angle-up"></i> {{item.plusCount}} like </a> 
                        <a href="#" ng-click="createReaction(item, 'minus')" ><i class="fa fa-angle-down"></i> {{item.minusCount}} dislike </a>
                        <a href="#" ng-click="reply(item)"><i class="fa fa-comment-o"></i> comment </a>
                        <a class="pull-right" style="padding:0px;" href="post/{{item.id}}"><i class="fa fa-link grey"></i></a>
                    </div>
                    <div ng-show="item.showReply" class="card-footer">
                        <form role="form" ng-submit="createPost(item)">
                            <text-angular ng-model="newContent.content" ta-toolbar="[['p','h1','h2','bold','italics','quote','pre','insertLink', 'html']]"></text-angular>
                            <button type="submit" style="width:100%" class="btn btn-default log-btn" ng-disabled="!newPost.content">create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="spacing-50"></div>
