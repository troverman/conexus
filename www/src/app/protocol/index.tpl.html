<style>pre{padding:0px;background-color:#282c34;border:0px;padding-bottom:15px;margin:0px;border-radius:0px;}</style>
<div class="container" style="padding:0px">
    <div class="card" ng-click="cardDetailToggle(app)">
        <div class="imageContainerSmall" style="background:url('https://source.unsplash.com/1600x900/?{{app.tags}}');">
            <div style="background:rgba(0,0,0,0.75);" class="imageContainerSmallDiv">
                <div style="text-align:right;padding:15px;position:absolute;right:0">
                    <a style="color:white;" ng-click="$event.stopPropagation();cardDetailToggle(app)">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </div>
                <div style="margin-top: auto;margin-bottom: auto;text-align:center">
                    <div style="padding:15px">
                        <h1 style="font-size:35px;color:rgba(255,255,255,0.9);font-weight:400;">{{protocol.title || 'PROTOCOL TEST'}}</h1>
                        <h5 style="color:white">{{protocol.id}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color:white">
            <div class="member-tab-container container" style="padding-left:0px">
                <div style="text-align:center">
                    <ul style="padding:0px;" class="member-tabs">
                        <li><a ng-click="$event.stopPropagation();selectTab('INFORMATION')">Information</a></li>
                        <li ng-click="$event.stopPropagation();selectTab('ASSOCIATIONS')"><a>Associations</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr style="margin:0px;">
        <div style="padding:16px;">
            <div ng-if="selectedTab =='INFORMATION'" ng-include="'protocol/templates/information.tpl.html'"></div>
            <div ng-if="selectedTab =='ASSOCIATIONS'" ng-include="'protocol/templates/associations.tpl.html'"></div>
        </div>
        <div class="card-footer">
            <a ng-click="$event.stopPropagation();" style="color:grey"><i class="fas fa-eye"></i>  {{app.data.apps.attention.general || 0}}</a>
            <a ng-click="$event.stopPropagation();createReaction(app, 'plus')"><i class="fa fa-angle-up"></i> {{app.data.apps.reactions.plus || 0}} like </a> 
            <a ng-click="$event.stopPropagation();createReaction(app, 'minus')" ><i class="fa fa-angle-down"></i> {{app.data.apps.reactions.minus || 0}} dislike </a>
            <a ng-click="$event.stopPropagation();contentToggle(app)"><i class="fa fa-comment-o"></i> comment </a>
        </div>
    </div>
</div>
